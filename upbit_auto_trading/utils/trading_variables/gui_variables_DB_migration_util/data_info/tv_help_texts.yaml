# === 도움말 자동 생성 규칙 ===
auto_generation_rules:
  period_parameters:
    pattern: "{indicator_name} 계산 기간 (일반적으로 {common_value})"
    fallback: "계산에 사용할 기간 (봉 개수)"
    
  enum_parameters:
    pattern: "{option_list}중 선택"
    include_default: true
    
  float_parameters:
    include_range: true
    pattern: "{purpose} ({min_val}-{max_val}, 기본값: {default_val})"
    
  boolean_parameters:
    pattern: "{feature_name} 사용 여부"
