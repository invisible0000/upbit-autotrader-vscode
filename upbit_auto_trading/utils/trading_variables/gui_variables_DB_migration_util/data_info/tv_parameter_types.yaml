# 트레이딩 변수 파라미터 타입 정의
# 각 파라미터 타입별 기본 설정과 검증 규칙

parameter_types:
  integer:
    description: "정수형 파라미터"
    validation_rules:
      type_check: "int"
      range_check: true
    default_range:
      min: 1
      max: 240
    common_uses:
      - "RSI 기간: 14"
      - "SMA 기간: 20"
      - "MACD 빠른선: 12"
      
  float:
    description: "소수형 파라미터"
    validation_rules:
      type_check: "float"
      range_check: true
      precision: 2
    default_range:
      min: 0.1
      max: 100.0
      step: 0.1
    common_uses:
      - "볼린저밴드 표준편차: 2.0"
      - "ATR 배수: 1.5"
      - "EMA 지수계수: 2.0"
      
  enum:
    description: "선택형 파라미터"
    validation_rules:
      options_check: true
      allow_empty: false
    common_uses:
      - "타임프레임 선택"
      - "계산 방식 선택"
      - "표시 통화 선택"
      
  # boolean:  # 현재 DB에서 사용되지 않음 - 향후 확장용
  #   description: "참/거짓 파라미터"
  #   validation_rules:
  #     default_value: false
  #   common_uses:
  #     - "enabled (활성화)"
  #     - "include_fees (수수료 포함)"
  #     - "show_signals (신호 표시)"

# 지표별 필수/권장 파라미터 패턴
parameter_patterns:
  moving_average_indicators:
    required:
      - "period (integer, 1-240, default: 20)"
      - "timeframe (enum, timeframes, default: 포지션 설정 따름)"
    optional:
      - "smoothing_factor (float, 0.1-10.0, default: 2.0)"
    applies_to: [SMA, EMA, WMA, HULL_MA]

  oscillator_indicators:
    required:
      - "period (integer, 2-100, default: 14)"
      - "timeframe (enum, timeframes, default: 포지션 설정 따름)"
    optional:
      - "overbought_level (integer, 50-100, default: 70)"
      - "oversold_level (integer, 0-50, default: 30)"
    applies_to: [RSI, STOCHASTIC, CCI, MFI, WILLIAMS_R]

  volatility_indicators:
    required:
      - "period (integer, 5-100, default: 14)"
      - "multiplier (float, 0.5-5.0, default: 2.0)"
    optional:
      - "timeframe (enum, timeframes, default: 포지션 설정 따름)"
    applies_to: [ATR, BOLLINGER_BAND, STANDARD_DEVIATION]

  volume_indicators:
    required:
      - "period (integer, 5-200, default: 20)"
    optional:
      - "volume_type (enum, [거래량, 거래대금], default: 거래량)"
      - "timeframe (enum, timeframes, default: 포지션 설정 따름)"
    applies_to: [VOLUME_SMA, OBV]

  price_indicators:
    required:
      - "timeframe (enum, timeframes, default: 포지션 설정 따름)"
    optional:
      - "price_type (enum, [현재가, 매수호가, 매도호가, 중간가], default: 현재가)"
    applies_to: [CURRENT_PRICE, OPEN_PRICE, HIGH_PRICE, LOW_PRICE]

  balance_indicators:
    required:
      - "currency (enum, currencies, default: KRW)"
      - "scope (enum, [포지션제한, 계좌전체], default: 포지션제한)"
    applies_to: [CASH_BALANCE, COIN_BALANCE, TOTAL_BALANCE]

  profit_indicators:
    required:
      - "calculation_method (enum, calculation_methods, default: 미실현)"
      - "include_fees (enum, boolean_choices, default: 포함)"
    optional:
      - "currency (enum, currencies, default: KRW)"
      - "scope (enum, [현재포지션, 전체포지션, 포트폴리오], default: 현재포지션)"
    applies_to: [PROFIT_PERCENT, PROFIT_AMOUNT]

