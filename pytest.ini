# pytest.ini - 실제 API 테스트 설정

[tool:pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: 빠른 단위 테스트 (Mock 사용)
    integration: 통합 테스트 (실제 API + DB)

testpaths = tests

# 기본적으로 느린 테스트는 제외
addopts = -v --tb=short -m "not slow"

# 실제 API 테스트만 실행하려면:
# pytest -m slow

# Mock 테스트만 실행하려면:
# pytest -m "not slow"
