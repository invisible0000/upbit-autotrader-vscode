CASH_BALANCE:
  concept:
    title: 현금 잔고 주의사항
    content: 현금 잔고 사용 시 시장 상황과 다른 지표들을 함께 고려하여 신중하게 판단하세요.
  advanced:
    title: 고급 활용 기법
    content: '## 🔧 전문가 활용법


      ### 1. 다중 시간대 분석

      ```

      1분봉 현금 잔고 vs 5분봉 현금 잔고

      → 단기 vs 중기 신호 비교

      ```


      ### 2. 동적 임계값 설정

      ```

      현금 잔고 변화율 기반 조건

      급격한 변화 감지 시 특별 대응

      ```


      ### 3. 백테스팅 검증

      - 과거 데이터로 전략 성과 확인

      - 다양한 시장 상황에서 테스트

      - 최적 파라미터 탐색


      💡 **팁**: 실제 거래 전 반드시 시뮬레이션으로 검증하세요.

      '
  usage:
    title: 활용 방법
    content: '현금 잔고를 활용하여 매매 조건을 설정하거나 다른 지표와 조합하여 전략을 구성할 수 있습니다.


      현금 잔고 비율에 따른 포지션 크기 조절이나 추가 매수 여력 판단에 활용하세요.'
