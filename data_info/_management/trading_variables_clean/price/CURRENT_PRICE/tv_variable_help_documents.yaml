CURRENT_PRICE:
  concept:
    title: 현재가의 이해
    content: '## 🏷️ 현재가란?


      현재가는 해당 암호화폐가 거래소에서 **실시간으로 거래되고 있는 최신 가격**입니다.


      ### 📊 특징

      - **실시간 업데이트**: 매 초마다 변경될 수 있음

      - **기준점 역할**: 모든 거래 전략의 기본 기준

      - **변동성**: 시장 상황에 따라 급격히 변할 수 있음


      ### 💡 활용 예시

      ```

      현재가 > 90,000,000원 일 때 매수

      현재가 < 평균매수가 * 0.95 일 때 손절

      ```

      '
  advanced:
    title: 현재가를 고급 활용한 전략 구성
    content: '## 🎯 전략 구성 방법


      ### 1. 진입 조건

      - **상승 추세 진입**: 현재가 > SMA(20)

      - **하락 반등 노림**: 현재가 < 볼린저밴드 하단


      ### 2. 익절/손절 조건

      - **익절**: 현재가 > 평균매수가 * 1.03 (3% 수익)

      - **손절**: 현재가 < 평균매수가 * 0.97 (3% 손실)


      ### 3. 추가 매수/매도

      - **물타기**: 현재가 < 평균매수가 * 0.95

      - **불타기**: 현재가 > 평균매수가 * 1.02


      ⚠️ **주의**: 현재가는 변동성이 크므로 적절한 버퍼를 두고 조건을 설정하세요.

      '
  usage:
    title: CURRENT_PRICE 활용 전략
    content: '## 🎯 전략 구성 방법


      ### 1. 조건 설정 예시

      ```

      CURRENT_PRICE > 기준값 일 때 매수

      CURRENT_PRICE < 기준값 일 때 매도

      ```


      ### 2. 다른 지표와 조합

      - **추세 확인**: SMA, EMA와 함께 사용

      - **모멘텀 확인**: RSI, MACD와 조합

      - **변동성 체크**: ATR, 볼린저밴드 참고


      ### 3. 리스크 관리

      - 단일 지표만으로 판단 금지

      - 시장 상황 고려 필수

      - 손절 조건 반드시 설정


      ⚠️ **주의**: 과거 데이터 기반이므로 미래를 보장하지 않습니다.'
