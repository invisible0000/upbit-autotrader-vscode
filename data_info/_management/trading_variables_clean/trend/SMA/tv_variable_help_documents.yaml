  concept:
    title: 기본 개념
    content: '단순이동평균은 특정 기간 동안의 종가를 산술평균한 값으로,

      가격의 전반적인 추세를 파악하는 데 사용되는 가장 기본적이고

      널리 사용되는 기술적 지표입니다.


      🔍 **기본 원리:**

      • 최근 N일간의 종가를 모두 더한 후 N으로 나눈 값

      • 과거 데이터에 동일한 가중치를 부여하는 후행 지표

      • 시장의 노이즈를 제거하고 전반적인 추세 방향을 보여줌


      📊 **계산 방식:**

      SMA = (P1 + P2 + P3 + ... + Pn) ÷ n

      • P = 각 기간의 종가

      • n = 설정한 기간 수



      【💼 실전 활용법】


      ✅ **추세 확인:**

      • 가격 > 이동평균선 → 상승 추세 지속 가능성

      • 가격 < 이동평균선 → 하락 추세 지속 가능성

      • 이동평균선의 기울기로 추세 강도 판단


      ✅ **지지/저항선 역할:**

      • 상승 추세시: 이동평균선이 동적 지지선 역할

      • 하락 추세시: 이동평균선이 동적 저항선 역할

      • 이동평균선 터치 후 반등/하락은 강력한 신호


      ✅ **매매 신호 생성:**

      • 골든 크로스: 단기선이 장기선을 상향 돌파 → 매수 신호

      • 데드 크로스: 단기선이 장기선을 하향 돌파 → 매도 신호

      • 가격의 이동평균선 돌파 → 추세 전환 신호


      ✅ **리스크 관리:**

      • 스탑로스 설정: 이동평균선 이탈시 손절

      • 포지션 크기 조절: 이동평균선과의 거리로 판단

      • 변동성 측정: 이동평균선 대비 가격 편차



      【📈 시장 상황별 활용법】


      🔸 **강한 추세 시장:**

      • 이동평균선이 명확한 기울기를 보임

      • 가격이 이동평균선에서 크게 벗어나지 않음

      • 단기 조정시 이동평균선에서 반등


      🔸 **박스권 (횡보) 시장:**

      • 이동평균선이 수평에 가까움

      • 가격이 이동평균선 위아래로 빈번하게 오가며

      • 잦은 거짓 신호 발생 → 다른 지표와 함께 사용 권장


      🔸 **변동성 높은 시장:**

      • 장기 이동평균선 사용으로 노이즈 제거

      • 여러 기간의 이동평균선 동시 활용

      • 이동평균선 밴드 형태로 활용


      ⚠️ **주의사항:**

      • 후행 지표: 이미 일어난 변화를 확인하는 지표

      • 급격한 시장 변화시 늦은 반응

      • 횡보장에서 잦은 속임수 신호 발생

      '
  usage:
    title: 활용 방법
    content: '**period:**

      【🎯 기간 선택 완전 가이드】


      📊 **단기 이동평균 (5~20일):**

      • 장점: 빠른 신호, 추세 변화에 민감한 반응

      • 단점: 잦은 거짓 신호, 높은 거래 빈도

      • 적합한 전략: 스칼핑, 단기 매매, 데이트레이딩

      • 권장 설정: 5일, 10일, 20일


      📊 **중기 이동평균 (20~60일):**

      • 장점: 균형잡힌 신호, 실용적 트레이딩에 최적

      • 단점: 단기 변화에 상대적으로 둔감

      • 적합한 전략: 스윙 트레이딩, 포지션 트레이딩

      • 권장 설정: 20일, 50일, 60일


      📊 **장기 이동평균 (100~200일):**

      • 장점: 안정적 신호, 대세 파악에 탁월

      • 단점: 매우 늦은 신호, 단기 기회 놓침

      • 적합한 전략: 장기 투자, 대세 판단

      • 권장 설정: 100일, 200일



      【💡 실전 설정 예시】


      🔹 **암호화폐 (KRW-BTC) 기준:**

      • 1시간봉: SMA(20) - 단기 추세 (최근 20시간)

      • 4시간봉: SMA(50) - 중기 추세 (최근 8일간)

      • 일봉: SMA(200) - 장기 추세 (최근 7개월간)


      🔹 **주식 시장 기준:**

      • 일봉: SMA(20), SMA(60), SMA(120)

      • 주봉: SMA(13), SMA(26)


      🔹 **스칼핑 전략:**

      • 1분봉: SMA(9), SMA(21)

      • 5분봉: SMA(15), SMA(45)


      🔹 **골든 크로스 전략:**

      • 단기: SMA(20) vs 장기: SMA(60)

      • 확인: SMA(200) 위에서 발생하는 신호만 채택



      **timeframe:**

      【⏰ 타임프레임 선택 가이드】


      🔸 **단기 타임프레임 (1분~15분):**

      • 사용 목적: 스칼핑, 단기 진입/청산 타이밍

      • 장점: 빠른 반응, 세밀한 타이밍 포착

      • 단점: 노이즈 많음, 감정적 부담 증가

      • 권장 이동평균: 짧은 기간 (5~20)


      🔸 **중기 타임프레임 (30분~4시간):**

      • 사용 목적: 스윙 트레이딩, 포지션 관리

      • 장점: 신뢰성 높은 신호, 적당한 거래 빈도

      • 단점: 단기 기회 놓칠 수 있음

      • 권장 이동평균: 중간 기간 (20~50)


      🔸 **장기 타임프레임 (일봉 이상):**

      • 사용 목적: 대세 판단, 장기 투자

      • 장점: 안정적 추세 파악, 감정적 부담 적음

      • 단점: 늦은 진입/청산, 기회비용 발생

      • 권장 이동평균: 긴 기간 (50~200)



      【📅 타임프레임별 실전 활용】


      ⚡ **1분봉 + SMA(21):**

      - 스칼핑 전용

      - 빠른 진입/청산

      - 고도의 집중력 필요


      🎯 **5분봉 + SMA(50):**

      - 단기 스윙

      - 1-2시간 보유

      - 적당한 수익률 목표


      📈 **1시간봉 + SMA(20):**

      - 중기 스윙

      - 1-3일 보유

      - 안정적 수익 추구


      📊 **일봉 + SMA(200):**

      - 장기 추세 확인

      - 주/월 단위 포지션

      - 대세 흐름 파악

