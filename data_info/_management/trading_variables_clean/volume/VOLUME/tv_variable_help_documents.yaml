VOLUME:
  concept:
    title: 거래량의 이해
    content: '## 📊 거래량란?


      거래량는 **거래량 관련 정보**를 제공하는 변수입니다.


      ### 📋 기본 정보

      - **설명**: 특정 기간 동안 거래된 주식의 총 수량

      - **카테고리**: 거래량

      - **차트 표시**: subplot

      - **비교 그룹**: volume_comparable


      ### 💡 주요 특징

      - 실시간 업데이트되는 값

      - 다른 지표와 조합 가능

      - 전략 조건 설정에 활용

      '
  advanced:
    title: 거래량 고급 활용 전략
    content: '## 🎯 전략 구성 방법


      ### 1. 조건 설정 예시

      ```

      거래량 > 기준값 일 때 매수

      거래량 < 기준값 일 때 매도

      ```


      ### 2. 다른 지표와 조합

      - **추세 확인**: SMA, EMA와 함께 사용

      - **모멘텀 확인**: RSI, MACD와 조합

      - **변동성 체크**: ATR, 볼린저밴드 참고


      ### 3. 리스크 관리

      - 단일 지표만으로 판단 금지

      - 시장 상황 고려 필수

      - 손절 조건 반드시 설정


      ⚠️ **주의**: 과거 데이터 기반이므로 미래를 보장하지 않습니다.

      '
