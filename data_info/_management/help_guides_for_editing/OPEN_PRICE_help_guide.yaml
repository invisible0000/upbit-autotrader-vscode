  concept:
    title: OPEN_PRICE (시가) 개념과 정의
    content: |
      ## 시가의 기본 개념

      OPEN_PRICE는 특정 시간 프레임이 시작되는 첫 번째 거래가격으로,
      해당 기간의 시장 참여자들의 초기 심리와 기대를 반영합니다.
      전일 종가 이후 축적된 정보와 감정이 첫 거래에서 표출되는 중요한 기준점입니다.

      ### 기술적 정의

      ```
      OPEN_PRICE = 해당 시간 프레임의 첫 번째 체결가격
      일봉: 해당일 첫 거래가 (오전 9시 경)
      시간봉: 해당 시간의 첫 거래가
      분봉: 해당 분의 첫 거래가
      ```

      ### 변수 메타데이터

      - **Purpose Category**: price
      - **Chart Category**: overlay
      - **Comparison Group**: price_comparable
      - **단위**: KRW (원화 기준)
      - **특성**: 시간 프레임당 1회 고정값

      ### 시장 심리의 출발점

      시가는 거래 재개 시점의 시장 심리를 나타내는 중요한 지표입니다.
      전일 종가 대비 갭(Gap) 발생은 시장의 기대 변화를 보여주며,
      갭 상승은 긍정적 뉴스나 심리를, 갭 하락은 부정적 요인을 반영합니다.

      ### 갭(Gap) 현상의 의미

      **갭 업 (Gap Up)**: OPEN_PRICE > 전일 HIGH_PRICE
      강한 매수 압력으로 호가 단절 현상 발생, 긍정적 모멘텀 시사

      **갭 다운 (Gap Down)**: OPEN_PRICE < 전일 LOW_PRICE
      강한 매도 압력으로 호가 단절 현상 발생, 부정적 모멘텀 시사

      ### 뉴스와 이벤트 반영

      시가는 거래 중단 기간 동안 발생한 모든 정보를 종합적으로 반영합니다.
      경제 지표 발표, 기업 실적, 규제 뉴스, 해외 시장 동향 등이
      시가 형성에 직접적인 영향을 미칩니다.

      ### 유동성과 변동성

      시가 형성 초기에는 상대적으로 유동성이 부족하여 변동성이 클 수 있습니다.
      특히 암호화폐 시장은 24시간 거래되지만, 지역별 거래량 차이로 인해
      특정 시간대의 시가가 더 중요한 의미를 가질 수 있습니다.
  usage:
    title: 트리거 빌더에서 OPEN_PRICE 실전 활용법
    content: |
      ## 트리거 빌더 조건 설정 방법

      ### 기본 갭 거래 전략

      ```
      조건 1: OPEN_PRICE > CLOSE_PRICE[1] * 1.02  # 2% 갭 상승
      조건 2: OPEN_PRICE < CLOSE_PRICE[1] * 0.98  # 2% 갭 하락
      조건 3: CURRENT_PRICE > OPEN_PRICE * 1.01  # 시가 1% 상회
      ```

      ### 갭 업 거래 전략

      **갭 상승 추격 매수:**
      ```
      갭 업 진입 조건:
      - OPEN_PRICE > CLOSE_PRICE[1] * 1.03  # 3% 이상 갭 상승
      - VOLUME[첫 30분] > VOLUME_SMA(20) * 2.0  # 거래량 급증 확인
      - CURRENT_PRICE > OPEN_PRICE  # 시가 이상 유지

      추가 확인:
      - RSI[1] < 70  # 전일 과매수 아님
      - 긍정적 뉴스 확인 (수동 판단)
      ```

      **갭 필 (Gap Fill) 대응:**
      ```
      갭 메우기 현상 활용:
      - OPEN_PRICE > CLOSE_PRICE[1] * 1.05  # 5% 갭 상승
      - CURRENT_PRICE < OPEN_PRICE * 0.98  # 시가 대비 2% 하락

      매도 신호: 갭 크기의 50% 메워지면 추가 하락 가능성
      ```

      ### 갭 다운 거래 전략

      **갭 하락 반등 매수:**
      ```
      바닥 매수 조건:
      - OPEN_PRICE < CLOSE_PRICE[1] * 0.95  # 5% 이상 갭 하락
      - RSI < 30  # 극심한 과매도
      - CURRENT_PRICE > OPEN_PRICE * 1.02  # 시가 대비 2% 반등

      안전장치:
      - LOW_PRICE > OPEN_PRICE * 0.95  # 시가 대비 5% 이상 추가 하락시 제외
      ```

      ### 시가 기준 범위 돌파

      **시가 상방 돌파:**
      ```
      상승 모멘텀 진입:
      - CURRENT_PRICE > OPEN_PRICE * 1.03  # 시가 대비 3% 상승
      - HIGH_PRICE < OPEN_PRICE * 1.05  # 아직 큰 상승 전
      - VOLUME > VOLUME_SMA(20) * 1.5  # 거래량 뒷받침

      목표가: OPEN_PRICE * 1.07 (시가 대비 7% 목표)
      ```

      **시가 하방 이탈:**
      ```
      약세 확인 매도:
      - CURRENT_PRICE < OPEN_PRICE * 0.97  # 시가 대비 3% 하락
      - LOW_PRICE > OPEN_PRICE * 0.95  # 5% 이상 하락시
      - 연속 2시간 시가 하회 유지
      ```

      ### 시간대별 시가 전략

      **한국 시간 기준 전략:**
      ```
      오전 9-10시 (장 시작):
      - 전일 해외 시장 영향 반영된 시가 분석
      - 갭 발생시 첫 1시간 내 방향성 확인

      오후 2-3시 (미국 전장):
      - 미국 시장 영향 선반영 시작
      - 시가 대비 현재가 위치로 하루 흐름 판단

      밤 10-11시 (미국 정장):
      - 미국 시장 동조화 현상 확인
      - 시가 기준 일중 범위 이탈 여부 주목
      ```

      ### 변동성 기반 전략

      **ATR 연계 시가 전략:**
      ```
      변동성 조정 진입:
      시가 기준 진입폭 = ATR * 0.5

      진입 조건:
      - CURRENT_PRICE > OPEN_PRICE + 시가기준진입폭  # 상승 진입
      - CURRENT_PRICE < OPEN_PRICE - 시가기준진입폭  # 하락 진입

      고변동성시 더 큰 움직임 후 진입으로 허위 신호 감소
      ```
