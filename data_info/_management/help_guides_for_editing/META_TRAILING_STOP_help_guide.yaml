variable_id: META_TRAILING_STOP
help_documents:
  advanced:
    title: 고급 기법
    content: '**overview_ko:**

      【📊 실전 예시 및 전략】


      **수익 보호 전략:** 상향 추적 + 극값 비율 -5% → 최고점에서 5% 하락시 매도로 수익 보호


      **손실 제한 전략:** 하향 추적 + 진입가 -7% → 진입가에서 7% 하락시 손절매로 손실 제한


      **반등 포착 전략:** 하향 추적 + 극값 비율 +3% → 최저점에서 3% 상승시 반등 신호


      **조합 전략:** 이동평균 + 트레일링 스탑(20일선 상향 돌파 진입 + 극값 -3% 보호), RSI + 트레일링 스탑(RSI 30 이하
      진입 + 진입가 -5% 보호), 볼링거밴드 + 트레일링 스탑(하단 반등 진입 + 극값 -4% 보호)


      **주의사항:** 신호 발생 후 즉시 비활성화로 일회성 보호만 제공, 횡보장에서 잦은 신호 발생 위험, 급격한 변동시 예상보다 큰 손실
      가능


      **관련 지표:** META_PYRAMID_TARGET(포지션 관리), RSI(과매수/과매도), 볼링거밴드(변동성), 이동평균(추세 확인),
      ATR(변동성 기반 설정)

      '
  concept:
    title: 기본 개념
    content: '트레일링 스탑은 추적 변수의 극값(최고점/최저점)을 실시간으로 기록하고, 설정된 차이만큼 벗어나면 신호를 발생시킨 후 자동으로
      비활성화되는 동적 위험 관리 도구입니다.


      🔍 **기본 원리:** 상향 추적은 최고점을 지속 갱신하며 하락을 감시하고, 하향 추적은 최저점을 지속 갱신하며 상승을 감시합니다. 임계치
      도달시 즉시 신호 발생 후 비활성화되어 수익 보호 또는 손실 제한 역할을 합니다.


      📊 **동작 방식:** 상향 추적시 tracked_high = max(tracked_high, current_value) → current_value
      <= tracked_high - threshold 확인 → 신호 발생


      💼 **실전 활용:** 수익 보호용으로 상향 추적 + 극값 비율 -3~-5% 설정, 손실 제한용으로 하향 추적 + 진입가 -5~-10%
      설정. 일회성 도구로 신호 발생 후 즉시 비활성화되므로 다른 지표와 조합 사용을 권장합니다.

      '
  usage:
    title: 활용 방법
    content: '메타 트레일링 스탑 사용 시 시장 상황과 다른 지표들을 함께 고려하여 신중하게 판단하세요.


      메타 트레일링 스탑(들) 활용하여 매매 조건을 설정하거나 다른 지표와 조합하여 전략을 구성할 수 있습니다.'
