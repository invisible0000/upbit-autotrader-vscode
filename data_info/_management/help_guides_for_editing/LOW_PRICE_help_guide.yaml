  concept:
    title: LOW_PRICE (저가) 개념과 정의
    content: |
      ## 저가의 기본 개념

      LOW_PRICE는 지정된 시간 프레임 내에서 거래된 최저가격을 나타냅니다.
      지지선과 바닥 형성을 식별하는 핵심 변수로, 하락 모멘텀과 매수 압력의
      균형점을 보여주는 중요한 기술적 분석 요소입니다.

      ### 기술적 정의

      ```
      LOW_PRICE = MIN(시간프레임 내 모든 거래가격)
      일봉 기준: 하루 중 최저 거래가
      시간봉 기준: 해당 시간 내 최저 거래가
      ```

      ### 변수 메타데이터

      - **Purpose Category**: price
      - **Chart Category**: overlay
      - **Comparison Group**: price_comparable
      - **단위**: KRW (원화 기준)
      - **시간 프레임**: 1분, 5분, 15분, 1시간, 일봉 등

      ### 심리적 지지선으로서의 역할

      LOW_PRICE는 과거 매수 압력이 매도 압력을 이긴 지점으로,
      동일 가격대 재접근시 지지선 역할을 합니다. 투자자들은
      이전 저점을 바닥 확인과 매수 기회의 기준점으로 인식합니다.

      ### 시간 프레임별 의미

      - **단기 저가 (1-5분)**: 즉시적 지지, 스캐빙 반등 기준점
      - **중기 저가 (1시간-4시간)**: 당일 매매 범위, 데이 트레이딩 기준
      - **장기 저가 (일봉-주봉)**: 주요 지지선, 트렌드 전환점

      ### 거래량과의 상관관계

      LOW_PRICE 형성시 거래량이 높으면 강한 지지선이 되고,
      거래량이 낮으면 상대적으로 약한 지지선이 됩니다.
      이탈시 거래량 증가는 진정한 브레이크다운 신호입니다.

      ### 공포와 탐욕의 지표

      LOW_PRICE는 시장 공포의 극점을 나타내며, 이는 종종
      과매도 상태와 연결되어 반등 기회를 제공합니다.
      연속적인 저점 하락은 약세 추세를, 저점 상승은 강세 전환을 시사합니다.
  usage:
    title: 트리거 빌더에서 LOW_PRICE 실전 활용법
    content: |
      ## 트리거 빌더 조건 설정 방법

      ### 기본 지지선 반등 전략

      ```
      조건 1: CURRENT_PRICE > LOW_PRICE[20] * 1.02  # 20일 저점 2% 상회
      조건 2: CURRENT_PRICE <= LOW_PRICE[20] * 1.05  # 저점 근처 진입
      조건 3: LOW_PRICE > LOW_PRICE[40]  # 저점 상승 추세
      ```

      ### 바닥 확인 매수 전략

      **저점 반등 매수:**
      ```
      진입 조건:
      - CURRENT_PRICE > LOW_PRICE[20] * 1.01  # 20일 저점 1% 상회
      - RSI < 35  # 과매도 상태 확인
      - VOLUME > VOLUME_SMA(20) * 1.3  # 거래량 증가

      추가 확인:
      - LOW_PRICE[20] > LOW_PRICE[40]  # 저점 상승 패턴
      - MACD > MACD[1]  # 모멘텀 개선
      ```

      **단계적 지지선 활용:**
      ```
      1차 지지: LOW_PRICE[5] (5일 저점)
      2차 지지: LOW_PRICE[20] (20일 저점)
      3차 지지: LOW_PRICE[60] (60일 저점)

      각 지지선 근처에서 분할 매수 전략
      ```

      ### 지지선 이탈 손절 전략

      **브레이크다운 대응:**
      ```
      손절 조건:
      - CURRENT_PRICE < LOW_PRICE[20] * 0.98  # 주요 저점 2% 하회
      - 이탈 후 3캔들 연속 저점 하회 유지
      - 거래량 > 평균의 150% (진정한 이탈 확인)

      거짓 이탈 필터:
      - 이탈 후 1시간 내 복귀시 신호 취소
      ```

      ### 더블 바텀 패턴 활용

      **바닥 확인 패턴:**
      ```
      더블 바텀 조건:
      - 두 LOW_PRICE가 유사한 수준 (±3% 이내)
      - 중간에 5% 이상 반등 발생
      - 두 번째 저점에서 거래량 감소 (매도 압력 약화)

      매수 신호: 중간 고점 돌파시
      ```

      ### 다중 시간 프레임 활용

      **상위 시간대 지지선 확인:**
      ```
      상위 시간대 필터:
      - 1H_LOW_PRICE[20] 근처에서 지지 확인
      - 15M_LOW_PRICE[10] 상회로 진입 신호

      계층적 지지선 분석:
      일봉 저점 < 4시간 저점 < 1시간 저점 < 15분 저점
      ```

      ### 변동성 기반 진입

      **ATR 기반 저점 매수:**
      ```
      진입 타이밍:
      - CURRENT_PRICE < LOW_PRICE[20] + ATR * 0.5
      - 저점에서 ATR의 50% 이내 접근시
      - 변동성 확장 구간에서 저점 근처 진입
      ```
  advanced:
    title: LOW_PRICE 고급 바닥 분석과 최적화
    content: |
      ## 고급 저점 패턴 분석

      ### 복합 바닥 패턴 인식

      **트리플 바텀 및 역헤드앤숄더:**
      ```
      역헤드앤숄더 패턴:
      - 좌어깨 > 헤드 < 우어깨 (저점 높이 비교)
      - 넥라인 = 두 어깨 사이 고점들의 연결선
      - 넥라인 돌파시 강력한 상승 신호

      확인 조건:
      - 헤드에서 최고 거래량 발생
      - 우어깨에서 거래량 감소 (매도 압력 약화)
      ```

      **라운딩 바텀 (Rounding Bottom):**
      ```
      점진적 바닥 형성:
      - 6개월 이상 장기간에 걸친 U자형 패턴
      - 저점들이 점진적으로 상승
      - 거래량이 바닥에서 최저, 돌파시 최고
      ```

      ### 통계적 저점 분석

      **바닥 형성 확률 모델:**
      ```
      바닥 확률 = f(과매도정도, 거래량패턴, 지지선강도)

      높은 바닥 확률:
      - RSI < 25 (극도 과매도)
      - 거래량 급증 (공포 매도 클라이맥스)
      - 저점에서 긴 하락 꼬리 형성

      낮은 바닥 확률:
      - 거래량 지속 감소 (관심 부족)
      - 기술적 지표 다이버전스 부재
      - 이전 저점 대비 50% 이상 하락
      ```

      ### 알고리즘 최적화

      **동적 지지선 계산:**
      ```
      적응형 지지선 = LOW_PRICE * (1 - ATR/CURRENT_PRICE * 승수)

      승수 조정:
      고변동성: 승수 2.0 (더 넓은 지지 범위)
      저변동성: 승수 1.0 (좁은 지지 범위)
      ```

      **기관투자자 매수 신호 감지:**
      ```
      대량 매수 분석:
      - LOW_PRICE 근처 호가창 매수 물량 급증
      - 매수벽 > 평상시 호가 물량의 300%

      진입 전략:
      기관 매수 징후 감지시 저점 근처 적극 진입
      ```

      ### 옵션 시장 연계

      **풋옵션 지지선과 저점:**
      ```
      옵션 만료일 효과:
      - LOW_PRICE가 주요 행사가 근처에 형성
      - 감마 지지로 인한 강한 바닥 효과

      전략 활용:
      옵션 만료 전 저점 근처는 강한 지지선 역할
      ```

      ### 거시경제 연관 분석

      **공포 지수와 저점 상관관계:**
      ```
      VIX와 저점 형성:
      - VIX > 30: 공포 극점, 바닥 가능성 증가
      - VIX 급락: 저점 확인 신호

      경제 지표 연계:
      실업률 상승, 금리 인상 시기의 저점은
      일반적으로 더 강한 지지선 형성
      ```

      ### 백테스팅 최적화

      **저점 매수 전략 성과 분석:**
      ```
      성과 지표:
      - 반등 성공률: 저점 근처 매수 후 5% 이상 상승 비율
      - 평균 반등 폭: 저점에서 다음 고점까지 상승률
      - 최대 추가 하락: 저점 예상 실패시 최대 손실

      최적화 변수:
      진입 시점: 저점 + 1-5%
      손절 기준: 저점 -2% ~ -10%
      ```

      ### 리스크 관리 고급 기법

      **계층적 매수 전략:**
      ```
      저점 거리별 포지션 배분:
      - 저점 +0-3%: 포지션 30%
      - 저점 +3-7%: 포지션 50%
      - 저점 +7% 이상: 포지션 20%

      하락 시 추가 매수:
      - 저점 -2%: 포지션 추가 30%
      - 저점 -5%: 포지션 추가 20% (최대 한도)
      ```

      ### 심리적 분석 활용

      **공포 매도 클라이맥스 감지:**
      ```
      클라이맥스 신호:
      - 일일 거래량 > 평균의 500%
      - 일일 하락률 > 10%
      - 뉴스 헤드라인의 90% 이상 부정적

      매수 타이밍:
      클라이맥스 후 첫 번째 반등 시작점
      ```

      ### 주의사항

      - LOW_PRICE는 바닥 확인이지 바닥 예측 불가
      - 하락 추세에서는 저점이 지속적으로 갱신될 수 있음
      - 유동성 부족시 인위적 저점 형성 가능
      - 시장 구조적 변화시 과거 저점의 의미 약화
