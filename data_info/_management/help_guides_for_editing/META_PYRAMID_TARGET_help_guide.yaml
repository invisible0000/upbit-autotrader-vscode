variable_id: META_PYRAMID_TARGET
help_documents:
  advanced:
    title: 고급 기법
    content: '**overview_ko:**

      【📊 실전 예시 및 전략】


      **BTC 불타기 전략:** 진입가%p 방식, 5.0% 간격, 상향 추적, 최대 4회 → 5천만원 진입시 5250만/5525만/5801만/6091만원에서
      추가매수


      **ETH 물타기 전략:** 평단가%p 방식, -3.0% 간격, 하향 추적, 최대 3회 → 평단가 기준 3%p씩 하락할 때마다 추가매수로
      평단가 개선


      **조합 전략:** RSI + 피라미딩(RSI 30 이하 진입 + 진입가 5%p 불타기), 볼링거밴드 + 물타기(하단 진입 + 평단가 -3%p
      물타기), 이동평균 + 트렌드 피라미딩(정렬 확인 + 진입가 10%p 불타기)


      **주의사항:** 횟수 소진 후 재활성화 불가, 반대 방향 움직임시 신호 없음, 총 투자금의 50% 이내 규모 제한, 시장 추세 확인 후
      방향 설정 필수


      **관련 지표:** META_TRAILING_STOP(수익 보호), RSI(과매수/과매도 확인), 볼링거밴드(변동성 구간), 이동평균(추세
      확인), ATR(변동성 기반 간격)

      '
  concept:
    title: 기본 개념
    content: '피라미딩은 발동 기준점에서 설정된 차이만큼 변화할 때마다 신호를 발생시키고 설정된 횟수를 차감하는 동적 포지션 관리 도구입니다.


      🔍 **기본 원리:** 불타기(상향 추적)는 수익 발생시 추가 매수로 포지션을 확대하고, 물타기(하향 추적)는 손실 발생시 추가 매수로
      평단가를 낮춥니다. 신호 발생시마다 새로운 기준점을 설정하며, 설정 횟수 소진시 자동 비활성화됩니다.


      📊 **동작 방식:** 기준점 설정 → 조건 확인 → 신호 발생 → 횟수 차감 → 새로운 기준점 갱신


      💼 **실전 활용:** 강한 상승 추세에서는 진입가%p 방식으로 3-5% 간격 불타기, 하락 조정에서는 평단가%p 방식으로 5-10% 간격
      물타기를 활용합니다. 최대 횟수 제한으로 리스크를 통제하며, 횟수 소진 후에는 재활성화가 불가능합니다.

      '
  usage:
    title: 활용 방법
    content: '볼타기 목표가 사용 시 시장 상황과 다른 지표들을 함께 고려하여 신중하게 판단하세요.


      볼타기 목표가(들) 활용하여 매매 조건을 설정하거나 다른 지표와 조합하여 전략을 구성할 수 있습니다.'
