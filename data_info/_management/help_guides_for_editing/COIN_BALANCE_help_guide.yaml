variable_id: COIN_BALANCE
help_documents:
  advanced:
    title: 고급 활용 기법
    content: '## 🔧 전문가 활용법


      ### 1. 다중 시간대 분석

      ```

      1분봉 코인 보유량 vs 5분봉 코인 보유량

      → 단기 vs 중기 신호 비교

      ```


      ### 2. 동적 임계값 설정

      ```

      코인 보유량 변화율 기반 조건

      급격한 변화 감지 시 특별 대응

      ```


      ### 3. 백테스팅 검증

      - 과거 데이터로 전략 성과 확인

      - 다양한 시장 상황에서 테스트

      - 최적 파라미터 탐색


      💡 **팁**: 실제 거래 전 반드시 시뮬레이션으로 검증하세요.

      '
  concept:
    title: 코인 보유량 주의사항
    content: 코인 보유량 사용 시 시장 상황과 다른 지표들을 함께 고려하여 신중하게 판단하세요.
  usage:
    title: 활용 방법
    content: '코인 보유량을 활용하여 매매 조건을 설정하거나 다른 지표와 조합하여 전략을 구성할 수 있습니다.


      현재 포지션 크기에 따른 추가 매수/매도 결정이나 리스크 관리에 활용하세요.'
