variable_id: RSI
help_documents:
  concept:
    title: RSI 상대강도지수의 기본 개념
    content: |
      RSI(Relative Strength Index)는 가격 움직임의 속도와 변화를 측정하는 모멘텀 오실레이터입니다.
      0과 100 사이의 값으로 표현되며, 일반적으로 14일 기간을 기준으로 계산됩니다.

      계산 공식: RSI = 100 - (100 / (1 + RS))
      여기서 RS = 상승일 평균 상승폭 / 하락일 평균 하락폭

      RSI는 과매수(70 이상)와 과매도(30 이하) 구간을 식별하는 데 사용되며,
      이는 잠재적인 추세 반전 신호를 제공합니다. 그러나 강한 추세 시장에서는
      RSI가 장기간 극값에 머물 수 있으므로 다른 지표와 함께 사용해야 합니다.

      코인 시장에서는 변동성이 크기 때문에 RSI 임계값을 조정할 필요가 있습니다.
      일반적으로 과매수 80 이상, 과매도 20 이하로 설정하는 것이 더 효과적입니다.

  usage:
    title: 실전 매매 신호 활용법
    content: |
      RSI 기반 매매 전략의 핵심은 다이버전스(divergence) 분석과 구간 브레이크입니다.
      가격이 고점을 갱신하는데 RSI가 하락하는 베어리시 다이버전스는 강력한 매도 신호이며,
      반대의 경우인 불리시 다이버전스는 매수 타이밍을 제공합니다.

      실전에서는 RSI 30 돌파를 매수 신호로, RSI 70 하향 돌파를 매도 신호로 활용합니다.
      단순히 과매도/과매수 구간 진입만으로는 신호가 너무 빨라서 손실을 볼 수 있으므로,
      구간을 이탈하는 시점을 진입 신호로 사용하는 것이 더 안전합니다.

      변동성이 큰 코인에서는 RSI(7) 또는 RSI(21)처럼 기간을 조정하여 사용합니다.
      짧은 기간은 더 민감한 신호를, 긴 기간은 더 안정적인 신호를 제공합니다.
      트렌드 추종 전략에서는 RSI 50선을 기준으로 상승/하락 추세를 구분합니다.

  advanced:
    title: 고급 RSI 분석 기법
    content: |
      고급 RSI 전략에서는 멀티 타임프레임 분석을 통해 신호의 신뢰도를 높입니다.
      상위 시간대(4시간, 일봉)의 RSI 추세와 하위 시간대(15분, 1시간)의 RSI 신호를
      조합하여 진입 타이밍을 정교화합니다.

      RSI 컷오프 전략은 RSI가 특정 수준(예: 80) 이상에서 머무는 기간을 측정하여
      극도의 과매수 상태를 판단합니다. 3일 이상 RSI 80 상회 시 조정 가능성이 높아집니다.

      RSI 평활화 기법으로는 RSI의 이동평균을 추가로 계산하여 노이즈를 제거합니다.
      RSI(14)의 3일 이동평균이 상승/하락 전환점에서 더 명확한 신호를 제공합니다.
      스토캐스틱 RSI는 RSI에 스토캐스틱 공식을 적용한 것으로, 더 민감한 신호를 원할 때 사용합니다.

      주의사항: RSI는 레인지 시장에서 효과적이지만 강한 트렌드에서는 지속적인 잘못된 신호를
      생성할 수 있습니다. 반드시 추세 지표와 함께 사용하여 시장 상황을 종합 판단해야 합니다.
