variable_id: CASH_BALANCE
help_documents:
  concept:
    title: 현금 잔고의 기본 개념
    content: |
      현금 잔고는 거래소 계좌에서 즉시 매수 가능한 원화(KRW) 자금을 나타냅니다.
      퀀트 트레이딩에서 현금 잔고는 단순한 여유 자금이 아닌 전략적 자원입니다.

      포지션 사이징의 기준점 역할을 하며, 레버리지 없는 현물 거래에서는
      현금 잔고가 최대 매수력을 결정합니다. 효과적인 자본 배분을 위해서는
      전체 포트폴리오 대비 현금 비중을 항상 모니터링해야 합니다.

      시장 변동성이 클 때는 현금 잔고를 높게 유지하여 추가 기회에 대비하고,
      안정적인 상승장에서는 현금 비중을 낮춰 수익성을 극대화하는 것이 중요합니다.
      자동매매에서는 현금 잔고 기반 조건을 통해 과도한 레버리지를 방지할 수 있습니다.

  usage:
    title: 실전 매매 활용법
    content: |
      현금 잔고를 활용한 핵심 전략은 '잔고 비례 매수'와 '안전 마진 유지'입니다.
      예를 들어, 전체 잔고의 10% 이상일 때만 신규 포지션을 허용하거나,
      특정 금액(예: 100만원) 이상일 때만 대형 매수 신호를 실행하도록 설정합니다.

      동적 포지션 사이징에서는 현금 잔고 기반으로 매수 규모를 조절합니다.
      '현재 잔고 × 위험도 계수(0.1~0.3)'로 매수 금액을 결정하면
      과도한 집중 투자를 방지하고 분산 효과를 얻을 수 있습니다.

      추가 매수(물타기) 전략에서는 잔고 여유분을 확인하여 안전성을 보장합니다.
      예시: 잔고가 평균 매수가의 50% 이상일 때만 추가 매수 허용.
      이를 통해 자금 부족으로 인한 강제 손절을 예방할 수 있습니다.

  advanced:
    title: 고급 자본 관리 기법
    content: |
      고급 퀀트 전략에서는 현금 잔고를 동적 리밸런싱 지표로 활용합니다.
      켈리 공식(Kelly Criterion)을 적용하여 승률과 손익비 기반으로
      최적 베팅 크기를 계산하고, 현금 잔고 내에서 실행 가능한 규모로 조정합니다.

      변동성 조정 포지션 사이징에서는 현재 잔고를 VaR(Value at Risk) 모델과
      연계하여 최대 손실 허용 한도 내에서 포지션 크기를 결정합니다.
      시장 변동성이 증가하면 현금 보유 비중을 늘리고, 안정 시에는 공격적으로 운용합니다.

      멀티 전략 운용 시에는 전략별 자본 할당을 현금 잔고 기준으로 관리합니다.
      각 전략에 최소 운용 자금을 배정하고, 잉여 현금은 성과가 우수한 전략에
      추가 배분하는 동적 할당 방식을 구현할 수 있습니다.
      주의: 현금 잔고만으로는 총 포트폴리오 리스크를 완전히 파악할 수 없으므로
      총 자산 대비 비중과 함께 종합적으로 판단해야 합니다.
