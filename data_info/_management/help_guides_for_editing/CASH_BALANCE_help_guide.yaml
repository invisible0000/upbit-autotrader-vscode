  concept:
    title: CASH_BALANCE (현금 잔고) 개념과 정의
    content: |
      ## 현금 잔고의 기본 개념

      CASH_BALANCE는 거래소 계좌에서 즉시 매수 가능한 원화(KRW) 자금을 나타냅니다.
      퀀트 트레이딩에서 현금 잔고는 단순한 여유 자금이 아닌 전략적 자원입니다.

      ### 기술적 정의

      현금 잔고는 다음과 같이 계산됩니다:
      ```
      CASH_BALANCE = 총 원화 잔고 - 미체결 매수 주문 금액 - 수수료 예약금
      ```

      ### 변수 메타데이터

      - **Purpose Category**: price
      - **Chart Category**: subplot
      - **Comparison Group**: price_comparable
      - **단위**: KRW (원화)
      - **업데이트**: 거래 체결 시 실시간 갱신

      ### 포지션 사이징의 기준점

      포지션 사이징의 기준점 역할을 하며, 레버리지 없는 현물 거래에서는
      현금 잔고가 최대 매수력을 결정합니다. 효과적인 자본 배분을 위해서는
      전체 포트폴리오 대비 현금 비중을 항상 모니터링해야 합니다.

      ### 리스크 관리에서의 역할

      시장 변동성이 클 때는 현금 잔고를 높게 유지하여 추가 기회에 대비하고,
      안정적인 상승장에서는 현금 비중을 낮춰 수익성을 극대화하는 것이 중요합니다.
      자동매매에서는 현금 잔고 기반 조건을 통해 과도한 레버리지를 방지할 수 있습니다.

      ### 유동성 관리

      충분한 현금 잔고는 시장 급변 상황에서 빠른 대응을 가능하게 하며,
      강제 청산이나 마진콜을 방지하는 안전장치 역할을 합니다.
  usage:
    title: 트리거 빌더에서 CASH_BALANCE 실전 활용법
    content: |
      ## 트리거 빌더 조건 설정 방법

      ### 기본 자금 관리 조건

      ```
      조건 1: CASH_BALANCE > 1000000  # 100만원 이상 여유 자금
      조건 2: CASH_BALANCE > TOTAL_BALANCE * 0.1  # 전체 자산의 10% 이상
      조건 3: CASH_BALANCE < 50000  # 현금 부족 경고
      ```

      ### 포지션 사이징 전략

      **잔고 비례 매수:**
      ```
      매수 조건:
      - CASH_BALANCE > 500000  # 최소 여유 자금 확보
      - 매수 금액 = CASH_BALANCE * 0.33  # 3분할 매수
      - RSI < 40  # 진입 신호 확인
      ```

      **동적 포지션 사이징:**
      ```
      진입 규모 계산:
      IF CASH_BALANCE > 5000000 THEN
         매수 금액 = CASH_BALANCE * 0.2  # 공격적 운용
      ELSE
         매수 금액 = CASH_BALANCE * 0.1  # 보수적 운용
      ```

      ### 물타기 전략 구현

      **안전 마진 기반 추가 매수:**
      ```
      추가 매수 조건:
      - CURRENT_PRICE < AVG_BUY_PRICE * 0.95  # 5% 하락
      - CASH_BALANCE > AVG_BUY_PRICE * COIN_BALANCE * 0.5  # 현재 포지션의 50% 이상 현금
      - CASH_BALANCE > 200000  # 최소 현금 보장
      ```

      **단계별 물타기:**
      ```
      1단계: CASH_BALANCE * 0.3 (현금의 30%)
      2단계: CASH_BALANCE * 0.5 (현금의 50%)
      3단계: CASH_BALANCE * 0.8 (현금의 80%)

      각 단계별 5% 하락시 실행
      ```

      ### 리스크 관리 조건

      **최소 현금 보유 강제:**
      ```
      매수 차단 조건:
      - CASH_BALANCE < TOTAL_BALANCE * 0.05  # 전체 자산의 5% 미만
      - CASH_BALANCE < 100000  # 절대 최소 금액

      강제 매도 조건:
      - CASH_BALANCE < 50000 AND PROFIT_PERCENT > 2  # 현금 부족시 수익 실현
      ```

      ### 기회 포착 전략

      **대기 자금 활용:**
      ```
      급락시 진입:
      - CURRENT_PRICE < SMA_20 * 0.9  # 20일 평균 대비 10% 급락
      - CASH_BALANCE > 1000000  # 충분한 자금 확보
      - ATR > ATR[20] * 1.5  # 변동성 급증 확인
      ```
  advanced:
    title: CASH_BALANCE 고급 자본 관리 전략
    content: |
      ## 고급 포트폴리오 이론 적용

      ### Kelly Criterion 기반 최적 배분

      ```
      Kelly 비율 = (승률 * 평균수익 - 패율 * 평균손실) / 평균수익
      최적 매수금액 = CASH_BALANCE * Kelly비율 * 안전계수(0.25)

      예시:
      승률 60%, 평균수익 8%, 평균손실 4%
      Kelly 비율 = (0.6 * 8 - 0.4 * 4) / 8 = 0.4
      실제 적용 = CASH_BALANCE * 0.4 * 0.25 = CASH_BALANCE * 0.1
      ```

      ### 변동성 조정 포지션 사이징

      **VaR 기반 리스크 예산:**
      ```
      일일 VaR = 포트폴리오 가치 * 1.65 * 일일 변동성
      허용 손실 = CASH_BALANCE * 0.02  # 일일 현금의 2%

      최대 포지션 = 허용손실 / (가격 * 예상변동률)
      예상변동률 = ATR / CURRENT_PRICE
      ```

      ### 동적 현금 비중 관리

      **시장 레짐별 현금 배분:**
      ```
      불마켓 (상승장):
      - 현금 비중 = 5-15%
      - 조건: VIX < 20, 상승 추세 지속

      베어마켓 (하락장):
      - 현금 비중 = 30-50%
      - 조건: VIX > 30, 하락 추세 지속

      횡보장:
      - 현금 비중 = 20-30%
      - 조건: 변동성 낮음, 방향성 불분명
      ```

      ### 멀티 전략 자본 배분

      **전략별 현금 할당 모델:**
      ```
      핵심 전략 (50%): 검증된 안정 수익 전략
      성장 전략 (30%): 고수익 추구 전략
      실험 전략 (10%): 신규 알고리즘 테스트
      비상 자금 (10%): 기회 포착용 대기 자금

      재배분 조건:
      - 월 단위 성과 평가 후 비중 조정
      - 샤프 비율 기준 상위 전략에 추가 배분
      ```

      ### 기관투자자 수준의 현금 관리

      **유동성 계층화 전략:**
      ```
      Tier 1 (즉시 유동성): CASH_BALANCE의 20%
      - 1분 내 실행 가능, 급변 대응용

      Tier 2 (단기 유동성): CASH_BALANCE의 50%
      - 1시간 내 동원 가능, 전술적 배분용

      Tier 3 (전략적 보유): CASH_BALANCE의 30%
      - 1주일 이상 대기 자금, 구조적 기회용
      ```

      ### 세금 최적화 전략

      **현금 흐름 기반 세무 계획:**
      ```
      연간 실현 손익 관리:
      - 이익 실현시 세금 충당금 = 매도금액 * 22%
      - 손실 실현시 절세 효과 = 손실금액 * 22%

      현금 여유분 = CASH_BALANCE - 세금충당금 - 운영비
      실제 투자 가능 금액 = 현금 여유분 * 0.8
      ```

      ### 백테스팅 성과 지표

      **현금 효율성 메트릭:**
      ```
      현금 회전율 = 연간 거래금액 / 평균 현금보유액
      현금 기회비용 = (시장수익률 - 현금수익률) * 현금비중

      최적 현금 비중 = 기회비용 최소화 지점
      - 너무 높음: 기회비용 상승
      - 너무 낮음: 유동성 리스크 증가
      ```

      ### 스트레스 테스트

      **극한 상황 현금 시나리오:**
      ```
      블랙 스완 이벤트 (일일 -20%):
      - 최소 현금 = 포트폴리오의 50% 이상
      - 매수 중단, 손절 우선 실행

      플래시 크래시 (5분간 -30%):
      - 즉시 유동성 확보 모드
      - 기존 포지션 50% 강제 청산
      ```

      ### 주의사항

      - 과도한 현금 보유는 기회비용 발생
      - 현금 부족은 강제 청산 리스크 초래
      - 인플레이션 환경에서는 현금 가치 하락 고려
      - 환율 변동성이 있는 글로벌 거래소 사용시 헤지 필요
