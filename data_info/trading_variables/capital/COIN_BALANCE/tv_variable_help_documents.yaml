    title: 트리거 빌더에서 COIN_BALANCE 실전 활용법
    content: '## 트리거 빌더 조건 설정 방법


      ### 기본 포지션 관리 조건


      ```

      조건 1: COIN_BALANCE > 0  # 보유 중 확인

      조건 2: COIN_BALANCE >= 0.001  # 최소 보유량 (BTC 기준)

      조건 3: COIN_BALANCE == 0  # 무포지션 상태

      ```


      ### 포지션 사이즈 기반 전략


      **보유량 비례 매도:**

      ```

      부분 매도 조건:

      - COIN_BALANCE > 0.01  # 충분한 보유량

      - PROFIT_PERCENT > 10  # 10% 이상 수익

      - 매도량 = COIN_BALANCE * 0.3  # 30% 물량 매도

      ```


      **포지션 크기별 전략 전환:**

      ```

      대형 포지션 (COIN_BALANCE > 1.0):

      - 분할 매도 전략 적용

      - 리스크 관리 강화


      소형 포지션 (COIN_BALANCE < 0.1):

      - 전량 매도 전략 적용

      - 수수료 효율성 고려

      ```


      ### 피라미딩 전략 구현


      **상승시 추가 매수 (불타기):**

      ```

      추가 매수 조건:

      - COIN_BALANCE > 0  # 기존 포지션 보유

      - CURRENT_PRICE > AVG_BUY_PRICE * 1.03  # 3% 상승

      - COIN_BALANCE < 2.0  # 최대 보유 한도 미만


      추가 매수량 = COIN_BALANCE * 0.5  # 기존 포지션의 50%

      ```


      **하락시 추가 매수 (물타기):**

      ```

      물타기 조건:

      - COIN_BALANCE > 0  # 기존 포지션 보유

      - CURRENT_PRICE < AVG_BUY_PRICE * 0.95  # 5% 하락

      - COIN_BALANCE < 3.0  # 물타기 한도 미만


      추가 매수량 = COIN_BALANCE * 1.0  # 기존과 동일 규모

      ```


      ### 단계별 매도 전략


      **수익 구간별 부분 매도:**

      ```

      1단계 매도 (30% 물량):

      - PROFIT_PERCENT > 5 AND COIN_BALANCE > 0.3


      2단계 매도 (50% 물량):

      - PROFIT_PERCENT > 15 AND COIN_BALANCE > 0.5


      3단계 매도 (전량):

      - PROFIT_PERCENT > 30 OR COIN_BALANCE > 0

      ```


      ### 리스크 관리 조건


      **최대 보유량 제한:**

      ```

      매수 차단 조건:

      - COIN_BALANCE > 5.0  # 최대 보유 한도 (BTC 기준)

      - COIN_BALANCE * CURRENT_PRICE > TOTAL_BALANCE * 0.5  # 총 자산의 50% 초과


      강제 매도 조건:

      - COIN_BALANCE > 10.0  # 비상 한도 초과

      ```


      ### 포트폴리오 리밸런싱


      **비중 조정 전략:**

      ```

      비중 계산:

      현재 비중 = (COIN_BALANCE * CURRENT_PRICE) / TOTAL_BALANCE


      리밸런싱 조건:

      - 현재 비중 > 목표 비중 * 1.2  # 20% 초과시 매도

      - 현재 비중 < 목표 비중 * 0.8  # 20% 미만시 매수

      ```

