    title: COIN_BALANCE (코인 보유량) 개념과 정의
    content: '## 코인 보유량의 기본 개념


      COIN_BALANCE는 현재 보유하고 있는 암호화폐의 수량을 나타내는 핵심 변수입니다.

      매수/매도 거래의 직접적인 결과이며, 포지션의 크기와 방향성을 결정합니다.


      ### 기술적 정의


      코인 보유량은 다음과 같이 계산됩니다:

      ```

      COIN_BALANCE = 총 매수량 - 총 매도량 - 미체결 매도 주문량

      ```


      ### 변수 메타데이터


      - **Purpose Category**: price

      - **Chart Category**: subplot

      - **Comparison Group**: zero_centered

      - **단위**: 해당 암호화폐의 기본 단위 (BTC, ETH 등)

      - **업데이트**: 거래 체결 시 실시간 갱신


      ### 포지션 사이즈의 직접 지표


      COIN_BALANCE는 현재 시장 노출도(Market Exposure)를 직접적으로 나타냅니다.

      0보다 크면 롱 포지션(매수 포지션), 0이면 중립, 음수는 불가능합니다(현물 거래).

      포지션의 절대적 크기는 COIN_BALANCE × CURRENT_PRICE로 계산됩니다.


      ### 리스크 관리에서의 중요성


      코인 보유량은 시장 변동에 대한 직접적인 노출을 의미합니다.

      큰 COIN_BALANCE는 높은 수익 가능성과 동시에 큰 손실 위험을 내포합니다.

      적절한 분산 투자를 위해서는 총 자산 대비 개별 코인의 비중을 관리해야 합니다.


      ### 유동성과의 관계


      COIN_BALANCE가 클수록 전량 매도시 시장에 미치는 영향이 커질 수 있습니다.

      특히 저유동성 코인의 경우, 대량 보유는 매도시 슬리피지를 증가시킬 수 있습니다.

      '
