    title: COIN_BALANCE 고급 포지션 관리 전략
    content: '## 고급 포지션 사이징 이론


      ### Kelly Criterion 적용


      ```

      최적 포지션 크기 = 자본 * Kelly 비율

      Kelly 비율 = (승률 * 평균수익 - 패율 * 평균손실) / 평균수익


      실제 적용:

      목표 COIN_BALANCE = (TOTAL_BALANCE / CURRENT_PRICE) * Kelly비율 * 0.25

      # 0.25는 안전 계수 (Kelly의 1/4 규칙)

      ```


      ### 동적 포지션 관리


      **변동성 조정 사이징:**

      ```

      정규화 변동성 = ATR / CURRENT_PRICE

      위험 조정 포지션 = 고정위험금액 / (CURRENT_PRICE * 정규화변동성 * 2)


      예시:

      일일 위험 한도 = 1,000,000원

      BTC 가격 = 50,000,000원, ATR = 2,000,000원

      정규화 변동성 = 2,000,000 / 50,000,000 = 0.04

      최적 포지션 = 1,000,000 / (50,000,000 * 0.04 * 2) = 0.25 BTC

      ```


      ### 상관관계 기반 포지션 관리


      **다자산 포트폴리오에서의 코인 배분:**

      ```

      리스크 패리티 모델:

      각 자산의 위험 기여도 = 포지션 크기 * 변동성 * 상관계수


      목표: 모든 자산의 위험 기여도 동일

      BTC 목표 보유량 = 전체 위험예산 / (BTC변동성 * BTC상관도)

      ```


      ### 고급 매도 알고리즘


      **TWAP (Time Weighted Average Price) 매도:**

      ```

      대량 보유시 시장 충격 최소화:

      총 매도량 = COIN_BALANCE * 0.8  # 80% 매도

      분할 횟수 = 10회

      회당 매도량 = 총 매도량 / 10


      실행 조건:

      - 거래량이 평균의 120% 이상일 때만 실행

      - 호가창 깊이 확인 후 매도

      ```


      **VWAP (Volume Weighted Average Price) 매도:**

      ```

      거래량 비례 분할 매도:

      현재 거래량 비중 = 현재 거래량 / 일평균 거래량

      매도량 = 기본 매도량 * 현재 거래량 비중


      최대 한도: 현재 호가창 매수량의 10% 이내

      ```


      ### 옵션 전략 연계


      **코인 보유량 기반 헤지:**

      ```

      현물 포지션 > 1.0 BTC시:

      - Put 옵션 매수로 하방 헤지

      - 헤지 비율 = COIN_BALANCE * 0.8


      현물 포지션 < 0.5 BTC시:

      - Call 옵션 매수로 기회비용 헤지

      ```


      ### 세금 최적화 포지션 관리


      **FIFO vs LIFO 고려:**

      ```

      한국 세법: 평균단가법 적용

      하지만 해외 거래소: FIFO/LIFO 선택 가능


      세금 최적화 매도:

      손실 구간: 연말 전 실현으로 절세

      수익 구간: 다음 해 이월로 세율 관리


      매도 우선순위:

      1. 손실 포지션 (절세 목적)

      2. 단기 보유 수익 (누진세율 적용 전)

      3. 장기 보유 수익 (우대세율 적용)

      ```


      ### 극한 상황 포지션 관리


      **블랙 스완 대응:**

      ```

      급락 시나리오 (-50% in 1 day):

      - COIN_BALANCE > 0.1시 즉시 50% 매도

      - 나머지 50%는 회복 대기

      - 추가 매수는 -70% 까지 금지


      플래시 크래시 대응:

      - 호가창 급격한 변화 감지

      - 시장가 매도 금지, 지정가만 사용

      - 매도 호가를 현재가 -5% 수준으로 설정

      ```


      ### 성과 측정 지표


      **포지션 효율성 메트릭:**

      ```

      자본 회전율 = 연간 거래대금 / 평균 포지션 크기

      홀딩 효율성 = 실현손익 / (평균 보유량 * 보유기간)


      위험 조정 수익률:

      - 샤프 비율 = (수익률 - 무위험수익률) / 변동성

      - 소르티노 비율 = (수익률 - 무위험수익률) / 하방변동성

      ```


      ### 백테스팅 검증


      **포지션 사이즈 최적화:**

      ```

      Walk-Forward Analysis:

      - 6개월 데이터로 최적 포지션 사이즈 계산

      - 다음 1개월 실제 적용

      - 롤링 방식으로 지속 업데이트


      Monte Carlo 시뮬레이션:

      - 10,000회 시나리오 테스트

      - 각 시나리오별 최대 드로우다운 측정

      - 95% 신뢰구간 내 안전 포지션 사이즈 결정

      ```


      ### 주의사항


      - 과도한 집중 투자는 포트폴리오 리스크 증가

      - 유동성 부족시 대량 매도는 슬리피지 발생

      - 레버리지 거래와 달리 현물은 음수 포지션 불가

      - 거래소별 최소 거래 단위 제한 고려 필요

      '
