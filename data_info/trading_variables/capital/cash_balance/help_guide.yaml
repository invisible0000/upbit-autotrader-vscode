guides:
  - title: "현금 잔고의 이해"
    content: |
      ## 📊 현금 잔고란?

      현금 잔고는 **자본 관련 정보**를 제공하는 변수입니다.

      ### 📋 기본 정보
      - **설명**: 사용 가능한 현금 잔고
      - **카테고리**: 자본
      - **차트 표시**: subplot
      - **비교 그룹**: capital_comparable

      ### 💡 주요 특징
      - 실시간 업데이트되는 값
      - 다른 지표와 조합 가능
      - 전략 조건 설정에 활용
    target_audience: "beginner"
    priority: 10
    tags: ["기본개념", "자본", "정의"]

  - title: "현금 잔고 활용 전략"
    content: |
      ## 🎯 전략 구성 방법

      ### 1. 조건 설정 예시
      ```
      현금 잔고 > 기준값 일 때 매수
      현금 잔고 < 기준값 일 때 매도
      ```

      ### 2. 다른 지표와 조합
      - **추세 확인**: SMA, EMA와 함께 사용
      - **모멘텀 확인**: RSI, MACD와 조합
      - **변동성 체크**: ATR, 볼린저밴드 참고

      ### 3. 리스크 관리
      - 단일 지표만으로 판단 금지
      - 시장 상황 고려 필수
      - 손절 조건 반드시 설정

      ⚠️ **주의**: 과거 데이터 기반이므로 미래를 보장하지 않습니다.
    target_audience: "intermediate"
    priority: 8
    tags: ["전략", "활용법", "조합"]

  - title: "고급 활용 기법"
    content: |
      ## 🔧 전문가 활용법

      ### 1. 다중 시간대 분석
      ```
      1분봉 현금 잔고 vs 5분봉 현금 잔고
      → 단기 vs 중기 신호 비교
      ```

      ### 2. 동적 임계값 설정
      ```
      현금 잔고 변화율 기반 조건
      급격한 변화 감지 시 특별 대응
      ```

      ### 3. 백테스팅 검증
      - 과거 데이터로 전략 성과 확인
      - 다양한 시장 상황에서 테스트
      - 최적 파라미터 탐색

      💡 **팁**: 실제 거래 전 반드시 시뮬레이션으로 검증하세요.
    target_audience: "advanced"
    priority: 6
    tags: ["고급기법", "최적화", "백테스팅"]
