RSI:
  concept:
    title: RSI 상대강도지수의 이해
    content: 'RSI(Relative Strength Index)는 가격 변동의 속도와 강도를 측정하는 모멘텀 오실레이터로, 암호화폐 시장에서
      가장 널리 사용되는 기술적 지표 중 하나입니다.

      J. Welles Wilder가 1978년 개발한 이 지표는 0에서 100 사이의 값으로 표현되며, 현재 가격이 일정 기간 동안의 가격
      범위에서 어느 위치에 있는지를 보여줍니다.


      ## 기본 계산 공식과 원리

      RSI = 100 - (100 / (1 + RS))

      여기서 RS(Relative Strength) = 평균 상승폭 / 평균 하락폭


      일반적으로 14일 기간을 사용하며, 첫 번째 RS는 14일간의 평균 상승/하락을 단순 평균으로 계산합니다.

      이후에는 지수 평활화를 사용하여 계산됩니다: 새로운 평균 = ((이전 평균 × 13) + 현재 변화량) / 14


      이러한 평활화 방식은 급격한 가격 변동에 대한 민감도를 조절하면서도 최근 가격 변화에 더 많은 가중치를 부여합니다.


      ## 지표의 해석과 의미

      RSI는 모멘텀 카테고리의 percentage_comparable 그룹에 속하며, 차트상에서 subplot으로 표시됩니다.

      전통적인 해석에서 RSI 70 이상은 과매수, 30 이하는 과매도 상태를 나타냅니다.

      하지만 암호화폐 시장의 높은 변동성을 고려할 때, 이러한 임계값을 80/20 또는 85/15로 조정하는 것이 더 효과적입니다.


      RSI 50은 중요한 기준선으로 작용합니다. RSI가 50 위에 있으면 상승 모멘텀이, 50 아래에 있으면 하락 모멘텀이 우세하다고 해석할
      수 있습니다.

      또한 RSI의 기울기는 모멘텀의 가속도를 나타내므로, 단순한 수준뿐만 아니라 변화 방향도 중요한 분석 요소입니다.


      ## 다이버전스의 중요성

      RSI의 가장 강력한 신호 중 하나는 가격과의 다이버전스입니다.

      불리시 다이버전스는 가격이 더 높은 고점을 형성하는 동안 RSI가 더 낮은 고점을 형성하는 것으로, 상승 모멘텀의 약화를 의미합니다.

      베어리시 다이버전스는 그 반대로, 가격이 더 낮은 저점을 형성하는 동안 RSI가 더 높은 저점을 형성하여 하락 모멘텀의 약화를 나타냅니다.


      ## 시장별 특성과 조정

      암호화폐 시장은 전통적인 주식 시장보다 변동성이 크고 24시간 거래되므로 RSI 해석에 특별한 주의가 필요합니다.

      강한 상승 추세에서는 RSI가 80 이상에서 장기간 머물 수 있으며, 이때 단순히 과매수라고 판단하여 매도하면 큰 기회를 놓칠 수 있습니다.


      따라서 RSI를 단독으로 사용하기보다는 추세 지표(이동평균, MACD 등)와 함께 사용하여 시장의 전반적인 상황을 종합적으로 판단해야 합니다.

      또한 거래량 지표와 함께 분석하면 RSI 신호의 신뢰도를 크게 향상시킬 수 있습니다.


      ## 기간 설정의 최적화

      기본 14일 설정은 일반적인 시장에 적합하지만, 암호화폐의 빠른 움직임을 고려하여 조정이 필요할 수 있습니다.

      7일 RSI는 더 민감한 신호를 제공하여 단기 거래에 적합하며, 21일 RSI는 더 안정적인 신호를 제공하여 중장기 전략에 유용합니다.

