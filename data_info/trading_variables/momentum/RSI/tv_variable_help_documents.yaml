  advanced:
    title: RSI 고급 활용 전략
    content: "RSI의 고급 활용은 전통적인 과매수/과매도 분석을 넘어서 확률론적 모델링과 기계학습 기법을 통합한 정교한 모멘텀 분석을\
      \ 포함합니다.\n기관투자자 수준의 정량적 분석 기법을 개인 투자자 환경에서 구현할 수 있는 전략들을 다룹니다.\n\n## 확률적 RSI\
      \ 모델링\n```python\n# RSI 분포 분석 및 확률 계산\nrsi_history = get_rsi_history(period=252)\
      \  # 1년간 데이터\n\n# 현재 RSI 수준에서의 반전 확률 계산\nreversal_probability = calculate_reversal_probability(current_rsi,\
      \ rsi_history)\n\nIF current_rsi > 80 AND reversal_probability > 0.7:\n    통계적\
      \ 과매수: 높은 반전 확률 기반 매도\n\nIF current_rsi < 20 AND reversal_probability > 0.7:\n\
      \    통계적 과매도: 높은 반전 확률 기반 매수\n```\n\n과거 RSI 데이터의 통계적 분포를 분석하여 현재 RSI 수준에서의 반전\
      \ 확률을 계산합니다.\n이는 단순한 임계값이 아닌 확률론적 접근을 통해 신호의 신뢰도를 정량화합니다.\n\n## 스토캐스틱 RSI와 융합\
      \ 분석\n```python\n# StochRSI = Stochastic 공식을 RSI에 적용\nstoch_rsi = stochastic_of_rsi(rsi_values,\
      \ period=14)\n\n# 이중 과매도/과매수 확인\nIF RSI < 30 AND stoch_rsi < 0.2:\n    극도 과매도:\
      \ 강력한 매수 신호\n\nIF RSI > 70 AND stoch_rsi > 0.8:\n    극도 과매수: 강력한 매도 신호\n\n#\
      \ 다이버전스 이중 확인\nIF rsi_divergence AND stoch_rsi_divergence:\n    이중 다이버전스: 최고\
      \ 신뢰도 신호\n```\n\nRSI와 Stochastic RSI의 조합은 신호의 정확도를 크게 향상시킵니다.\n두 지표가 동시에 극값을\
      \ 보이거나 다이버전스를 형성할 때는 매우 강력한 신호로 해석할 수 있습니다.\n\n## 볼라틸리티 조정 RSI (VI-RSI)\n```python\n\
      # 변동성 지수를 RSI에 통합\nvolatility_index = calculate_volatility_index(period=20)\n\
      adjusted_rsi = RSI * (1 + volatility_index / 100)\n\n# 동적 임계값 계산\noverbought_threshold\
      \ = 70 + (volatility_index * 0.3)\noversold_threshold = 30 - (volatility_index\
      \ * 0.3)\n\nIF adjusted_rsi > overbought_threshold:\n    변동성 조정 과매수 신호\n```\n\
      \n시장 변동성을 RSI 계산에 직접 반영하여 시장 상황에 적응적인 지표를 만듭니다.\n높은 변동성 구간에서는 더 극단적인 RSI 값이\
      \ 필요하고, 낮은 변동성에서는 더 보수적인 기준을 적용합니다.\n\n## 기계학습 기반 RSI 패턴 인식\n```python\n# LSTM을\
      \ 활용한 RSI 패턴 학습\nrsi_features = create_rsi_features(rsi_history, lookback=50)\n\
      pattern_model = train_lstm_model(rsi_features, future_returns)\n\ncurrent_pattern\
      \ = extract_current_pattern(recent_rsi_values)\npredicted_direction = pattern_model.predict(current_pattern)\n\
      \nIF predicted_direction > 0.7:  # 70% 이상 상승 확률\n    ML 기반 매수 신호\nELIF predicted_direction\
      \ < 0.3:  # 30% 미만 상승 확률\n    ML 기반 매도 신호\n```\n\n머신러닝 모델을 사용하여 RSI 패턴과 향후 가격\
      \ 움직임 간의 복잡한 관계를 학습합니다.\n이는 전통적인 규칙 기반 접근법의 한계를 극복하고 더 정교한 예측을 가능하게 합니다.\n\n\
      ## 체제 변화 탐지 RSI\n```python\n# Hidden Markov Model을 활용한 시장 체제 분석\nmarket_regimes\
      \ = detect_market_regimes(price_data, rsi_data)\ncurrent_regime = market_regimes[-1]\n\
      \n# 체제별 RSI 해석 조정\nIF current_regime == \"bull_trend\":\n    rsi_threshold_buy\
      \ = 40  # 상승 추세에서는 더 공격적\n    rsi_threshold_sell = 80\nELIF current_regime ==\
      \ \"bear_trend\":\n    rsi_threshold_buy = 20  # 하락 추세에서는 더 보수적\n    rsi_threshold_sell\
      \ = 60\nELIF current_regime == \"sideways\":\n    rsi_threshold_buy = 30  #\
      \ 횡보에서는 전통적 기준\n    rsi_threshold_sell = 70\n```\n\nHidden Markov Model을 사용하여\
      \ 시장의 체제 변화를 탐지하고, 각 체제에 맞는 RSI 해석 기준을 적용합니다.\n이는 시장 상황에 따른 적응적 매매 전략을 가능하게\
      \ 합니다.\n\n## 고주파 RSI 노이즈 필터링\n고주파 거래 환경에서 RSI 신호의 노이즈를 제거하기 위해 Kalman Filter나\
      \ Savitzky-Golay Filter를 적용할 수 있습니다.\n이러한 필터링 기법은 RSI의 핵심 신호는 보존하면서 시장 마이크로스트럭처로\
      \ 인한 노이즈를 효과적으로 제거합니다.\n\n이러한 고급 기법들은 RSI를 단순한 과매수/과매도 지표에서 정교한 모멘텀 분석 도구로 발전시켜\
      \ 실전 트레이딩의 성과를 크게 향상시킬 수 있습니다.\n"
  usage:
    title: RSI 활용 전략
    content: "RSI는 트리거 빌더에서 모멘텀 기반 매매 조건을 설정하는 핵심 변수로, 과매수/과매도 구간 식별과 추세 전환점 포착에 활용됩니다.\n\
      단순한 임계값 돌파보다는 구간 이탈과 다이버전스 분석을 통한 정교한 신호 생성이 중요합니다.\n\n## 트리거 빌더 기본 문법\n```\n\
      조건: RSI <= 30\n액션: 과매도 관심 영역 진입 (대기 상태)\n\n조건: RSI > 30 AND RSI[1] <= 30\n액션:\
      \ 과매도 구간 이탈 매수 신호\n\n조건: RSI >= 70\n액션: 과매수 경고 (일부 익절 고려)\n\n조건: RSI < 70 AND\
      \ RSI[1] >= 70\n액션: 과매수 구간 이탈 매도 신호\n```\n\n과매도/과매수 구간 진입보다는 이탈 시점을 신호로 사용하는\
      \ 것이 더 안전합니다.\n구간 진입은 관심 영역으로 설정하고, 실제 진입은 구간 이탈 시점에 실행하여 잘못된 신호를 줄일 수 있습니다.\n\
      \n## 다이버전스 기반 고급 전략\n```\n# 불리시 다이버전스 탐지\nIF CURRENT_PRICE > PREV_HIGH AND RSI\
      \ < PREV_RSI_HIGH:\n    베어리시 다이버전스 감지\n    액션: 강력한 매도 신호\n\n# 베어리시 다이버전스 탐지\n\
      IF CURRENT_PRICE < PREV_LOW AND RSI > PREV_RSI_LOW:\n    불리시 다이버전스 감지\n    액션:\
      \ 강력한 매수 신호\n```\n\n다이버전스는 RSI의 가장 강력한 신호 중 하나로, 추세 반전의 조기 경고 역할을 합니다.\n특히 중요한\
      \ 지지/저항선 근처에서 발생하는 다이버전스는 신뢰도가 매우 높습니다.\n\n## 멀티 타임프레임 RSI 전략\n```\n# 상위 시간대\
      \ 추세 확인\nIF RSI_1D > 50:  # 일봉 RSI가 50 위\n    상승 추세 확인\n    하위 시간대 매수 신호에만 반응\n\
      \n# 하위 시간대 진입 타이밍\nIF RSI_1H <= 30:\n    1시간봉 과매도 진입 대기\nIF RSI_1H > 30 AND\
      \ RSI_1H[1] <= 30:\n    실제 매수 신호 발생\n```\n\n상위 시간대에서 전체적인 추세를 확인하고, 하위 시간대에서\
      \ 구체적인 진입 타이밍을 포착하는 방식입니다.\n이는 큰 추세에 역행하는 거래를 방지하면서도 좋은 진입점을 찾을 수 있게 해줍니다.\n\
      \n## RSI 50선 기반 추세 매매\n```\n# RSI 50선 돌파 전략\nIF RSI > 50 AND RSI[1] <= 50:\n\
      \    상승 모멘텀 전환: 매수 신호\n\nIF RSI < 50 AND RSI[1] >= 50:\n    하락 모멘텀 전환: 매도 신호\n\
      \n# 50선 재테스트 전략\nIF RSI_PULLBACK_TO_50 AND TREND_CONFIRMED:\n    추세 지속 확인: 추가\
      \ 진입\n```\n\nRSI 50선은 모멘텀의 균형점으로, 이 선의 돌파와 재테스트는 강력한 추세 신호를 제공합니다.\n특히 강한 추세에서\
      \ 50선으로의 되돌림은 추가 진입 기회로 활용할 수 있습니다.\n\n## 변동성 조정 RSI 전략\n```\nmarket_volatility\
      \ = calculate_atr_percentage(14)\n\nIF market_volatility > 5:  # 고변동성 시장\n \
      \   과매수 기준 = 80, 과매도 기준 = 20\nELIF market_volatility < 2:  # 저변동성 시장\n    과매수\
      \ 기준 = 65, 과매도 기준 = 35\n```\n\n시장 변동성에 따라 RSI 임계값을 동적으로 조정하여 시장 상황에 적응적인 신호를\
      \ 생성합니다.\n고변동성에서는 더 극단적인 값에서 신호를, 저변동성에서는 더 보수적인 값에서 신호를 생성합니다.\n"
