# RSI 지표 (수정됨) (RSI) - 도움말 텍스트
# ═══════════════════════════════════════════════════════════════

help_texts:
  - title: "RSI 지표 (수정됨)란?"
    content: "상승압력과 하락압력 간의 상대적 강도를 나타내는 모멘텀 지표 - 편집 테스트용 수정"
    target_audience: "beginner"
    priority: 10
    tags: ["기본개념", "정의"]

  - title: "RSI 지표 (수정됨) 활용법"
    content: "RSI 지표 (수정됨)을(를) 활용하여 매매 조건을 설정하거나 다른 지표와 조합하여 전략을 구성할 수 있습니다."
    target_audience: "general"
    priority: 8
    tags: ["활용법", "전략구성"]

  - title: "RSI 지표 (수정됨) 주의사항"
    content: "RSI 지표 (수정됨) 사용 시 시장 상황과 다른 지표들을 함께 고려하여 신중하게 판단하세요."
    target_audience: "intermediate"
    priority: 6
    tags: ["주의사항", "리스크"]
