    title: 트리거 빌더에서 AVG_BUY_PRICE 실전 활용법
    content: "## 트리거 빌더 조건 설정 방법\n\n### 기본 손익 기준 조건\n\n```\n조건 1: CURRENT_PRICE >\
      \ AVG_BUY_PRICE * 1.02  # 2% 수익 조건\n조건 2: CURRENT_PRICE < AVG_BUY_PRICE * 0.95\
      \  # 5% 손실 조건\n조건 3: PROFIT_PERCENT > 10  # AVG_BUY_PRICE 기준 10% 수익\n```\n\n\
      ### 물타기 전략 구현\n\n**하향 평균화 전략:**\n```\n추가 매수 조건:\n- CURRENT_PRICE < AVG_BUY_PRICE\
      \ * 0.95  # 5% 하락시\n- CASH_BALANCE > AVG_BUY_PRICE * COIN_BALANCE * 0.5  # 현재\
      \ 포지션의 50% 이상 현금 보유\n- RSI < 30  # 과매도 상태 확인\n```\n\n**물타기 계산 예시:**\n```\n현재\
      \ 보유: 1 BTC @ 50,000,000원 (AVG_BUY_PRICE)\n추가 매수: 0.5 BTC @ 47,500,000원\n새로운\
      \ AVG_BUY_PRICE = (50,000,000 * 1 + 47,500,000 * 0.5) / 1.5\n              \
      \        = 49,166,667원\n```\n\n### 익절 전략 구현\n\n**단계별 익절 전략:**\n```\n1단계 익절 (30%\
      \ 물량):\n- CURRENT_PRICE > AVG_BUY_PRICE * 1.05  # 5% 수익\n- VOLUME > VOLUME_SMA(20)\
      \ * 1.5  # 거래량 증가 확인\n\n2단계 익절 (50% 물량):\n- CURRENT_PRICE > AVG_BUY_PRICE *\
      \ 1.15  # 15% 수익\n- RSI > 70  # 과매수 상태\n\n전량 익절:\n- CURRENT_PRICE < AVG_BUY_PRICE\
      \ * 1.02  # 수익 구간에서 하락 반전\n```\n\n### 손절 전략 구현\n\n**동적 손절 시스템:**\n```\n기본 손절:\n\
      - CURRENT_PRICE < AVG_BUY_PRICE * 0.90  # 10% 손실 한계\n\n트레일링 손절:\nIF PROFIT_PERCENT\
      \ > 20 THEN\n   손절가 = MAX(AVG_BUY_PRICE * 1.10, CURRENT_PRICE * 0.90)\n```\n\
      \n### 포지션 관리 조건\n\n**포지션 사이징:**\n```\n매수 금액 = CASH_BALANCE * 0.33  # 3분할 매수\n\
      조건: CURRENT_PRICE < AVG_BUY_PRICE (기존 포지션이 있는 경우)\n```\n\n**리밸런싱 조건:**\n```\n\
      IF (CURRENT_PRICE - AVG_BUY_PRICE) / AVG_BUY_PRICE > 0.50 THEN\n   수익 구간 50%\
      \ 매도 + 신규 진입 대기\n```\n"
