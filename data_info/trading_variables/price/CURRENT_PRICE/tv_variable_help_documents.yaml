    title: 트리거 빌더에서 CURRENT_PRICE 실전 활용법
    content: '## 트리거 빌더 조건 설정 방법


      ### 기본 가격 기준 조건


      ```

      조건 1: CURRENT_PRICE > 90000000  # 9천만원 돌파

      조건 2: CURRENT_PRICE < AVG_BUY_PRICE  # 평균가 하회

      조건 3: CURRENT_PRICE >= HIGH_PRICE * 0.95  # 고점 대비 5% 이내

      ```


      ### 손익 기준 매매 전략


      **수익 실현 전략:**

      ```

      익절 조건:

      - CURRENT_PRICE > AVG_BUY_PRICE * 1.05  # 5% 수익

      - CURRENT_PRICE > AVG_BUY_PRICE * 1.15  # 15% 수익

      - CURRENT_PRICE > AVG_BUY_PRICE * 1.30  # 30% 수익


      각 단계별 부분 매도: 30%, 50%, 전량

      ```


      **손실 제한 전략:**

      ```

      손절 조건:

      - CURRENT_PRICE < AVG_BUY_PRICE * 0.95  # 5% 손실

      - CURRENT_PRICE < AVG_BUY_PRICE * 0.90  # 10% 손실

      - CURRENT_PRICE < AVG_BUY_PRICE * 0.85  # 15% 손실 (최종 방어선)

      ```


      ### 기술적 분석 기반 전략


      **이동평균선 돌파 전략:**

      ```

      상승 진입:

      - CURRENT_PRICE > SMA_20  # 20일 평균선 상향 돌파

      - CURRENT_PRICE > EMA_12  # 12일 지수평균선 상향 돌파

      - VOLUME > VOLUME_SMA(20) * 1.5  # 거래량 확인


      하락 진입 (공매도 시):

      - CURRENT_PRICE < SMA_20  # 20일 평균선 하향 돌파

      ```


      **지지/저항선 돌파 전략:**

      ```

      저항선 돌파 매수:

      - CURRENT_PRICE > HIGH_PRICE[20] * 1.01  # 20일 고점 1% 상향 돌파

      - CURRENT_PRICE > BOLLINGER_BAND_UPPER  # 볼린저밴드 상한선 돌파


      지지선 이탈 매도:

      - CURRENT_PRICE < LOW_PRICE[20] * 0.99  # 20일 저점 1% 하향 이탈

      ```


      ### 변동성 기반 전략


      **ATR 기반 진입:**

      ```

      변동성 확장 매수:

      - CURRENT_PRICE > OPEN_PRICE + ATR * 0.5  # 시가 대비 ATR의 50% 상승

      - ATR > ATR[10] * 1.2  # 변동성 증가 확인


      변동성 수축 대기:

      - ABS(CURRENT_PRICE - OPEN_PRICE) < ATR * 0.3  # 작은 변동시 관망

      ```


      ### 다중 시간 프레임 전략


      **상위 시간대 필터링:**

      ```

      1시간봉 상승 + 15분봉 진입:

      - 1H_CURRENT_PRICE > 1H_SMA_20  # 1시간 상승 추세

      - 15M_CURRENT_PRICE < 15M_BOLLINGER_LOWER  # 15분 과매도

      - 15M_RSI < 30  # 단기 과매도 확인

      ```


      ### 급등/급락 감지 전략


      **급등 포착:**

      ```

      급등 감지:

      - CURRENT_PRICE > OPEN_PRICE * 1.05  # 시가 대비 5% 상승

      - (CURRENT_PRICE - LOW_PRICE) / LOW_PRICE > 0.08  # 저점 대비 8% 상승

      - VOLUME > VOLUME_SMA(20) * 3.0  # 거래량 급증


      추격 매수 조건: 추가 상승 모멘텀 확인 후 진입

      ```


      **급락 활용:**

      ```

      급락 매수:

      - CURRENT_PRICE < OPEN_PRICE * 0.93  # 시가 대비 7% 하락

      - RSI < 25  # 극심한 과매도

      - CURRENT_PRICE > LOW_PRICE[252] * 1.1  # 연저점 대비 10% 상위

      ```

