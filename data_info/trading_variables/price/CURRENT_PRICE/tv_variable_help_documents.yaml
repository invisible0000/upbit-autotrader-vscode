  concept:
    title: CURRENT_PRICE (현재가) 개념과 정의
    content: '## 현재가의 기본 개념


      CURRENT_PRICE는 해당 암호화폐가 거래소에서 실시간으로 거래되고 있는

      최신 체결 가격입니다. 모든 매매 전략의 기준점이 되는 가장 핵심적인 변수로,

      다른 모든 기술적 지표들의 계산 기초가 됩니다.


      ### 기술적 정의


      현재가는 다음과 같이 결정됩니다:

      ```

      CURRENT_PRICE = 가장 최근 체결된 거래의 가격

      # 매수자와 매도자가 합의한 시장가격

      ```


      ### 변수 메타데이터


      - **Purpose Category**: price

      - **Chart Category**: overlay

      - **Comparison Group**: price_comparable

      - **단위**: KRW (원화 기준)

      - **업데이트**: 매 거래 체결시마다 실시간 갱신


      ### 시장 효율성과 가격 발견


      현재가는 시장 참여자들의 집단 지성을 반영한 공정가치의 근사치입니다.

      모든 공개된 정보와 시장 참여자들의 기대심리가 가격에 반영되며,

      새로운 정보가 유입될 때마다 즉시 조정됩니다.


      ### 변동성과 유동성의 관계


      현재가의 변동 패턴은 시장의 유동성과 직결됩니다.

      높은 유동성 시장에서는 작은 거래량으로도 안정된 가격을 형성하지만,

      낮은 유동성에서는 소량 거래도 큰 가격 변동을 일으킬 수 있습니다.


      ### 호가창과의 관계


      현재가는 항상 최우선 매도호가(Ask)와 매수호가(Bid) 사이에서 형성됩니다.

      매수자가 매도호가를 받아주면 현재가는 상승하고,

      매도자가 매수호가를 받아주면 현재가는 하락합니다.

      '
