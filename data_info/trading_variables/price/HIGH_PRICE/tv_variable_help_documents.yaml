HIGH_PRICE:
  concept:
    title: HIGH_PRICE (고가) 개념과 정의
    content: '## 고가의 기본 개념


      HIGH_PRICE는 지정된 시간 프레임 내에서 거래된 최고가격을 나타냅니다.

      저항선과 돌파 지점을 식별하는 핵심 변수로, 상승 모멘텀과 매도 압력의

      균형점을 보여주는 중요한 기술적 분석 요소입니다.


      ### 기술적 정의


      ```

      HIGH_PRICE = MAX(시간프레임 내 모든 거래가격)

      일봉 기준: 하루 중 최고 거래가

      시간봉 기준: 해당 시간 내 최고 거래가

      ```


      ### 변수 메타데이터


      - **Purpose Category**: price

      - **Chart Category**: overlay

      - **Comparison Group**: price_comparable

      - **단위**: KRW (원화 기준)

      - **시간 프레임**: 1분, 5분, 15분, 1시간, 일봉 등


      ### 심리적 저항선으로서의 역할


      HIGH_PRICE는 과거 매도 압력이 매수 압력을 이긴 지점으로,

      동일 가격대 재접근시 저항선 역할을 합니다. 시장 참여자들은

      이전 고점을 중요한 기준점으로 인식하여 매매 결정을 내립니다.


      ### 시간 프레임별 의미


      - **단기 고가 (1-5분)**: 즉시적 저항, 스캘핑 기준점

      - **중기 고가 (1시간-4시간)**: 당일 매매 범위, 데이 트레이딩 기준

      - **장기 고가 (일봉-주봉)**: 주요 저항선, 트렌드 전환점


      ### 거래량과의 상관관계


      HIGH_PRICE 형성시 거래량이 높으면 강한 저항선이 되고,

      거래량이 낮으면 상대적으로 약한 저항선이 됩니다.

      돌파시 거래량 증가는 진정한 브레이크아웃 신호입니다.

      '
  advanced:
    title: HIGH_PRICE 고급 패턴 분석과 최적화
    content: '## 고급 고점 패턴 분석


      ### 다중 고점 패턴 인식


      **더블 탑 (Double Top) 감지:**

      ```

      더블 탑 조건:

      - 두 개의 HIGH_PRICE가 유사한 수준 (±2% 이내)

      - 중간에 10% 이상 조정 발생

      - 두 번째 고점에서 거래량 감소


      매도 신호: 중간 저점 하회시

      ```


      **트리플 탑 및 헤드앤숄더:**

      ```

      헤드앤숄더 패턴:

      - 좌어깨 < 헤드 > 우어깨 (고점 높이 비교)

      - 넥라인 = 두 어깨 사이 저점들의 연결선

      - 넥라인 하회시 강력한 하락 신호

      ```


      ### 통계적 고점 분석


      **고점 갱신 확률 모델:**

      ```

      갱신 확률 = f(거래량, 변동성, 추세강도)


      높은 갱신 확률:

      - 거래량 > 평균의 200%

      - ATR 확장 (변동성 증가)

      - 상승 추세 20일 이상 지속


      낮은 갱신 확률:

      - 거래량 < 평균의 80%

      - RSI > 80 (극도 과매수)

      - 이전 고점 대비 30% 이상 상승

      ```


      ### 알고리즘 트레이딩 최적화


      **동적 돌파 임계값:**

      ```

      적응형 돌파 기준 = HIGH_PRICE * (1 + ATR/CURRENT_PRICE * 승수)


      승수 조정:

      고변동성: 승수 1.5 (더 큰 돌파 요구)

      저변동성: 승수 0.5 (작은 돌파도 유효)

      ```


      **기관투자자 주문 감지:**

      ```

      대량 매도벽 분석:

      - HIGH_PRICE 근처 호가창 매도 물량 급증

      - 매도벽 > 평상시 호가 물량의 500%


      돌파 전략 수정:

      매도벽 존재시 돌파 기준 상향 조정 (HIGH_PRICE * 1.02)

      ```


      ### 옵션 시장 연계 분석


      **콜옵션 저항선과 고점:**

      ```

      옵션 만료일 접근시:

      - HIGH_PRICE가 주요 행사가 근처에 형성

      - 감마 스퀴즈로 인한 강한 저항/지지 효과


      전략 조정:

      옵션 만료 1주일 전 HIGH_PRICE 돌파 난이도 증가

      ```


      ### 거시경제 상관관계


      **뉴스 이벤트와 고점 형성:**

      ```

      이벤트 기반 고점 분류:

      1. 기술적 고점: 순수 차트 패턴

      2. 뉴스 고점: 특정 뉴스 반응

      3. 유동성 고점: 거래량 급증 동반


      지속성 평가:

      기술적 고점 > 유동성 고점 > 뉴스 고점 순서로 저항선 강도

      ```


      ### 백테스팅 고도화


      **고점 돌파 전략 성과 측정:**

      ```

      성과 지표:

      - 돌파 성공률: 실제 상승으로 이어진 비율

      - 평균 보유기간: 돌파 후 목표가 달성까지 시간

      - 최대 미실현 손실: 돌파 후 최대 역행 정도


      최적화 파라미터:

      돌파 확인 기간: 1-5 캔들

      손절 기준: HIGH_PRICE 대비 -1% ~ -5%

      ```


      ### 리스크 관리 고도화


      **포지션 사이징 최적화:**

      ```

      고점 거리별 포지션 조정:

      - 전고점 대비 +0-5%: 포지션 50%

      - 전고점 대비 +5-15%: 포지션 75%

      - 전고점 대비 +15% 이상: 포지션 100%


      리스크 기준: 고점에서 멀수록 안전도 증가

      ```


      ### 주의사항


      - HIGH_PRICE는 과거 정보이므로 미래 저항선 예측에 한계

      - 시장 구조 변화시 과거 고점의 의미 약화 가능

      - 유동성 부족시 HIGH_PRICE 신뢰도 저하

      - 인위적 조작으로 형성된 고점은 기술적 분석 왜곡

      '
  usage:
    title: 트리거 빌더에서 HIGH_PRICE 실전 활용법
    content: '## 트리거 빌더 조건 설정 방법


      ### 기본 저항선 돌파 전략


      ```

      조건 1: CURRENT_PRICE > HIGH_PRICE[20]  # 20일 고점 돌파

      조건 2: CURRENT_PRICE > HIGH_PRICE * 1.01  # 고점 1% 상향 돌파

      조건 3: HIGH_PRICE > HIGH_PRICE[1]  # 고점 갱신 확인

      ```


      ### 브레이크아웃 진입 전략


      **고점 돌파 매수:**

      ```

      진입 조건:

      - CURRENT_PRICE > HIGH_PRICE[20] * 1.005  # 20일 고점 0.5% 돌파

      - VOLUME > VOLUME_SMA(20) * 1.5  # 거래량 증가 확인

      - RSI < 80  # 과매수 구간 아님 확인


      추가 확인:

      - HIGH_PRICE[20] > HIGH_PRICE[40]  # 상승 추세 중

      ```


      **단계적 저항선 돌파:**

      ```

      1차 저항: HIGH_PRICE[5] (5일 고점)

      2차 저항: HIGH_PRICE[20] (20일 고점)

      3차 저항: HIGH_PRICE[60] (60일 고점)


      각 단계별 돌파 확인 후 포지션 확대

      ```


      ### 되돌림 매수 전략


      **고점 인근 되돌림 활용:**

      ```

      되돌림 매수 조건:

      - CURRENT_PRICE < HIGH_PRICE[20] * 0.98  # 고점 대비 2% 하락

      - CURRENT_PRICE > HIGH_PRICE[20] * 0.95  # 5% 이상 하락 시 제외

      - EMA_20 상승 추세 유지

      - RSI > 40  # 과매도 구간 아님

      ```


      ### 거짓 돌파 필터링


      **진정한 돌파 확인:**

      ```

      돌파 확정 조건:

      - CURRENT_PRICE > HIGH_PRICE[20] 상태 3캔들 이상 유지

      - 돌파 후 HIGH_PRICE 지속적 갱신

      - 거래량이 돌파 전 대비 200% 이상 증가


      거짓 돌파 판별:

      - 돌파 후 2캔들 내 HIGH_PRICE[20] 하회시 신호 취소

      ```


      ### 다중 시간 프레임 활용


      **상위 시간대 저항선 확인:**

      ```

      상위 시간대 필터:

      - 1H_HIGH_PRICE[20] 돌파 확인 (상위 시간대 저항선)

      - 15M_HIGH_PRICE[10] 돌파로 진입 (하위 시간대 신호)


      계층적 저항선 분석:

      일봉 고점 > 4시간 고점 > 1시간 고점 > 15분 고점

      ```


      ### 리스크 관리 조건


      **고점 기반 손절:**

      ```

      진입 후 손절선:

      - 돌파 실패시: HIGH_PRICE[20] * 0.995 하회

      - 트레일링 손절: 새로운 고점 형성시 이전 고점을 손절선으로 상향 조정


      최대 손실 제한:

      - 진입가 대비 3% 손실시 무조건 손절

      ```

      '
