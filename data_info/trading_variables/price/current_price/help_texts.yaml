help_texts:
  - title: "현재가란?"
    content: "현재가는 거래소에서 실시간으로 업데이트되는 해당 코인의 최신 거래 가격입니다."
    target_audience: "beginner"
    priority: 10
    tags: ["기본개념", "가격정보"]

  - title: "현재가 활용법"
    content: "현재가를 기준으로 매수/매도 조건을 설정하거나, 다른 지표와 비교하여 전략을 구성할 수 있습니다."
    target_audience: "general"
    priority: 8
    tags: ["활용법", "전략구성"]

  - title: "현재가 주의사항"
    content: "현재가는 변동성이 크므로 즉시 주문 시 슬리피지가 발생할 수 있습니다. 지정가 주문을 고려하세요."
    target_audience: "intermediate"
    priority: 6
    tags: ["주의사항", "슬리피지"]
