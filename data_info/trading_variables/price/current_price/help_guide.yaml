guides:
  - title: "현재가의 이해"
    content: |
      ## 🏷️ 현재가란?

      현재가는 해당 암호화폐가 거래소에서 **실시간으로 거래되고 있는 최신 가격**입니다.

      ### 📊 특징
      - **실시간 업데이트**: 매 초마다 변경될 수 있음
      - **기준점 역할**: 모든 거래 전략의 기본 기준
      - **변동성**: 시장 상황에 따라 급격히 변할 수 있음

      ### 💡 활용 예시
      ```
      현재가 > 90,000,000원 일 때 매수
      현재가 < 평균매수가 * 0.95 일 때 손절
      ```
    target_audience: "beginner"
    priority: 10
    tags: ["기본개념", "가격정보", "실시간"]

  - title: "현재가를 활용한 전략 구성"
    content: |
      ## 🎯 전략 구성 방법

      ### 1. 진입 조건
      - **상승 추세 진입**: 현재가 > SMA(20)
      - **하락 반등 노림**: 현재가 < 볼린저밴드 하단

      ### 2. 익절/손절 조건
      - **익절**: 현재가 > 평균매수가 * 1.03 (3% 수익)
      - **손절**: 현재가 < 평균매수가 * 0.97 (3% 손실)

      ### 3. 추가 매수/매도
      - **물타기**: 현재가 < 평균매수가 * 0.95
      - **불타기**: 현재가 > 평균매수가 * 1.02

      ⚠️ **주의**: 현재가는 변동성이 크므로 적절한 버퍼를 두고 조건을 설정하세요.
    target_audience: "intermediate"
    priority: 8
    tags: ["전략", "조건설정", "매매기법"]

  - title: "고급 활용법"
    content: |
      ## 🔧 고급 기법

      ### 1. 다중 시간대 현재가 비교
      ```
      1분봉 현재가 vs 5분봉 현재가
      → 단기 vs 중기 추세 파악
      ```

      ### 2. 현재가 기반 동적 조건
      ```
      현재가 변화율 > 5% 인 경우 추가 매수
      현재가 3분간 지속 상승 시 불타기 실행
      ```

      ### 3. 리스크 관리
      - **슬리피지 고려**: 현재가 ± 0.1% 범위에서 주문
      - **급등/급락 대응**: 현재가 변화율이 임계값 초과 시 거래 중단

      💡 **팁**: 현재가만으로 판단하지 말고 거래량, 호가창 등을 함께 고려하세요.
    target_audience: "advanced"
    priority: 6
    tags: ["고급기법", "리스크관리", "최적화"]
