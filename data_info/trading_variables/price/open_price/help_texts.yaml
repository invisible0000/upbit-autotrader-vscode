help_texts:
  - title: "시가란?"
    content: "특정 기간의 시작 가격"
    target_audience: "beginner"
    priority: 10
    tags: ["기본개념", "정의"]

  - title: "시가 활용법"
    content: "시가을(를) 활용하여 매매 조건을 설정하거나 다른 지표와 조합하여 전략을 구성할 수 있습니다."
    target_audience: "general"
    priority: 8
    tags: ["활용법", "전략구성"]

  - title: "시가 주의사항"
    content: "시가 사용 시 시장 상황과 다른 지표들을 함께 고려하여 신중하게 판단하세요."
    target_audience: "intermediate"
    priority: 6
    tags: ["주의사항", "리스크"]
