      \ 상대적 비교를 통해 신호의 강도를 측정하고 시장 상황을 정확히 파악할 수 있습니다.\n\n## 트리거 빌더 기본 문법\n```\n조건:\
      \ VOLUME > VOLUME_SMA_20 * 2\n액션: 평균 대비 2배 거래량 급증, 중요 이벤트 가능성\n\n조건: VOLUME\
      \ < VOLUME_SMA_20 * 0.5\n액션: 평균 대비 거래량 급감, 시장 무관심 상태\n\n조건: BREAKOUT_SIGNAL\
      \ AND VOLUME > VOLUME_SMA_20 * 1.5\n액션: 충분한 거래량 동반 브레이크아웃, 신뢰성 높은 신호\n```\n\n\
      거래량 SMA와의 비율을 통해 현재 거래량의 상대적 크기를 정량화하는 것이 핵심입니다.\n절대값보다는 평균 대비 몇 배인지를 기준으로 거래량\
      \ 이상 현상을 탐지합니다.\n\n## 거래량 정규화 지표 생성\n```\n# 상대적 거래량 지표 (RVI: Relative Volume\
      \ Indicator)\nrelative_volume = VOLUME / VOLUME_SMA_20\n\nIF relative_volume\
      \ > 3.0:\n    극고거래량: 주요 뉴스나 이벤트 발생 가능성\n    액션: 즉시 시장 상황 점검 및 신중한 대응\n\nIF relative_volume\
      \ > 1.5:\n    고거래량: 시장 관심 증대\n    액션: 다른 기술적 신호와 결합하여 진입 고려\n\nIF relative_volume\
      \ < 0.7:\n    저거래량: 시장 무관심 또는 관망\n    액션: 신규 진입 보다는 기존 포지션 유지\n```\n\n상대적 거래량\
      \ 지표를 통해 시장 참여도를 객관적으로 측정하고, 이에 따른 차별화된 전략을 적용합니다.\n이는 시장 상황에 관계없이 일관된 기준을 제공하는\
      \ 강력한 도구입니다.\n\n## 거래량 SMA 기울기 분석\n```\n# 거래량 SMA 추세 분석\nvolume_sma_slope =\
      \ (VOLUME_SMA_20 - VOLUME_SMA_20[5]) / 5  # 5일간 변화율\n\nIF volume_sma_slope >\
      \ 0.1:  # 상승 기울기\n    거래량 기저 상승: 시장 관심 증가 추세\n    액션: 향후 변동성 증가 대비, 적극적 전략 준비\n\
      \nIF volume_sma_slope < -0.1:  # 하락 기울기\n    거래량 기저 하락: 시장 관심 감소 추세\n    액션:\
      \ 보수적 접근, 큰 포지션 지양\n```\n\n거래량 SMA 자체의 추세를 분석하여 시장 전반의 참여도 변화 방향을 파악합니다.\n이는\
      \ 중장기적인 시장 환경 변화를 예측하는 데 도움이 됩니다.\n\n## 다중 기간 거래량 SMA 조합\n```\n# 거래량 SMA 골든/데드\
      \ 크로스\nIF VOLUME_SMA_5 > VOLUME_SMA_20 AND VOLUME_SMA_5[1] <= VOLUME_SMA_20[1]:\n\
      \    거래량 골든 크로스: 단기 거래량 급증\n    액션: 시장 활성화 신호, 변동성 증가 대비\n\nIF VOLUME_SMA_5\
      \ < VOLUME_SMA_20 AND VOLUME_SMA_5[1] >= VOLUME_SMA_20[1]:\n    거래량 데드 크로스:\
      \ 거래량 둔화\n    액션: 시장 침체 신호, 보수적 접근\n\n# 다중 시간대 확인\nIF VOLUME > VOLUME_SMA_5\
      \ AND VOLUME > VOLUME_SMA_20 AND VOLUME > VOLUME_SMA_50:\n    모든 기간 SMA 상회:\
      \ 강력한 거래량 급증\n    액션: 매우 중요한 시장 변화 가능성\n```\n\n서로 다른 기간의 거래량 SMA를 조합하여 거래량 변화의\
      \ 강도와 지속성을 측정합니다.\n여러 기간에서 동시에 나타나는 신호는 더 높은 신뢰도를 가집니다.\n\n## 가격-거래량 SMA 결합\
      \ 분석\n```\n# 가격 SMA와 거래량 SMA 동시 분석\nprice_above_sma = CURRENT_PRICE > PRICE_SMA_20\n\
      volume_above_sma = VOLUME > VOLUME_SMA_20\n\nIF price_above_sma AND volume_above_sma:\n\
      \    가격+거래량 동반 상승: 건전한 상승 추세\n    액션: 추세 추종 전략 적용\n\nIF price_above_sma AND\
      \ NOT volume_above_sma:\n    거래량 부족한 가격 상승: 추세 약화 경고\n    액션: 익절 고려, 신규 매수 자제\n\
      \nIF NOT price_above_sma AND volume_above_sma:\n    거래량 급증하는 가격 하락: 공포 매도 가능성\n\
      \    액션: 과매도 반등 기회 탐색\n```\n\n가격과 거래량의 SMA를 동시에 분석하여 시장 상황을 4가지 케이스로 분류하고 각각에\
      \ 맞는 전략을 적용합니다.\n\n## 시간대별 거래량 SMA 최적화\n```\n# 시간대별 거래량 패턴 고려\nIF ASIAN_HOURS:\n\
      \    기준 거래량 = VOLUME_SMA_20_ASIAN\nELIF EUROPEAN_HOURS:\n    기준 거래량 = VOLUME_SMA_20_EUROPEAN\n\
      ELIF US_HOURS:\n    기준 거래량 = VOLUME_SMA_20_US\n\n# 시간대별 상대 거래량 계산\ntime_adjusted_relative_volume\
      \ = VOLUME / 기준_거래량\n\nIF time_adjusted_relative_volume > 2.0:\n    해당 시간대 기준\
      \ 초고거래량\n    액션: 지역 특화 이슈 가능성 점검\n```\n\n24시간 거래되는 암호화폐의 특성을 고려하여 시간대별로 차별화된\
      \ 거래량 SMA 기준을 적용합니다.\n"
