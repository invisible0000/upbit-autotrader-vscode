      ```\n\n거래량을 과거 평균과 비교하여 상대적 크기를 측정하는 것이 일반적입니다.\n절대적 거래량보다는 평상시 대비 몇 배인지를 확인하여\
      \ 이상 거래량을 탐지합니다.\n\n## 가격-거래량 다이버전스 분석\n```\n# 상승 다이버전스 (강세 신호)\nIF PRICE_DECLINING\
      \ AND VOLUME_INCREASING:\n    가격 하락 + 거래량 증가\n    액션: 매수 관심 영역, 반등 가능성 증대\n\n\
      # 하락 다이버전스 (약세 신호)\nIF PRICE_RISING AND VOLUME_DECREASING:\n    가격 상승 + 거래량\
      \ 감소\n    액션: 상승 추세 약화 경고, 익절 고려\n\n# 확인 신호 (추세 지속)\nIF PRICE_RISING AND VOLUME_RISING:\n\
      \    가격 상승 + 거래량 증가\n    액션: 건전한 상승, 추세 지속 가능성 높음\n```\n\n가격과 거래량의 방향성이 일치하지\
      \ 않을 때 나타나는 다이버전스는 추세 전환의 조기 신호를 제공합니다.\n특히 중요한 지지/저항선 근처에서 발생하는 다이버전스는 높은 신뢰도를\
      \ 가집니다.\n\n## 거래량 기반 브레이크아웃 확인\n```\n# 상향 브레이크아웃 확인\nIF CURRENT_PRICE > RESISTANCE_LEVEL:\n\
      \    저항선 돌파 감지\n    IF VOLUME > AVG_VOLUME_20 * 2:\n        고거래량 동반 돌파: 진짜 브레이크아웃\n\
      \        액션: 적극적 매수 진입\n    ELSE:\n        저거래량 돌파: 가짜 브레이크아웃 가능성\n        액션:\
      \ 추가 확인 대기\n\n# 하향 브레이크다운 확인\nIF CURRENT_PRICE < SUPPORT_LEVEL:\n    지지선 이탈\
      \ 감지\n    IF VOLUME > AVG_VOLUME_20 * 1.5:\n        거래량 동반 이탈: 진짜 브레이크다운\n \
      \       액션: 매도 또는 숏 포지션 고려\n```\n\n브레이크아웃의 진위 여부를 거래량으로 확인하는 것은 가장 전통적이면서도 효과적인\
      \ 기법입니다.\n높은 거래량을 동반한 브레이크아웃은 지속 가능성이 높고, 낮은 거래량의 브레이크아웃은 반전될 가능성이 큽니다.\n\n\
      ## 거래량 기반 진입/청산 타이밍\n```\n# 거래량 기반 진입 최적화\nIF VOLUME < AVG_VOLUME_20 * 0.5:\n\
      \    저거래량 구간: 진입 비용 최소화 기회\n    액션: 분할 매수로 서서히 포지션 구축\n\nIF VOLUME > AVG_VOLUME_20\
      \ * 3:\n    초고거래량: 급격한 변동성 예상\n    액션: 소량 테스트 매수 후 추가 관찰\n\n# 거래량 기반 청산 타이밍\n\
      IF PROFIT_PERCENT > 20 AND VOLUME > AVG_VOLUME_20 * 2:\n    수익 구간 + 고거래량: 청산\
      \ 타이밍\n    액션: 부분 익절 실행\n```\n\n거래량 수준에 따라 진입과 청산 전략을 차별화하여 실행합니다.\n저거래량에서는\
      \ 비용 효율적 진입을, 고거래량에서는 신속한 의사결정을 우선시합니다.\n\n## 시간대별 거래량 패턴 활용\n```\n# 아시아 시간대\
      \ (한국 시간 09:00-18:00)\nIF ASIAN_HOURS AND VOLUME > ASIAN_AVG_VOLUME * 1.5:\n\
      \    아시아 시간대 이상 거래량\n    액션: 한국/일본/중국 관련 뉴스 체크\n\n# 유럽/미국 시간대 (한국 시간 18:00-03:00)\n\
      IF WESTERN_HOURS AND VOLUME > WESTERN_AVG_VOLUME * 2:\n    서구 시간대 거래량 급증\n \
      \   액션: 글로벌 이슈 또는 기관 투자자 움직임 감지\n```\n\n시간대별 거래량 패턴을 이해하고 각 지역의 특성에 맞는 대응 전략을\
      \ 수립합니다.\n특정 지역에서의 거래량 급증은 해당 지역 특유의 이슈를 반영할 수 있습니다.\n\n## 멀티 타임프레임 거래량 분석\n\
      ```\n# 상위 시간대 거래량 추세\ndaily_volume_trend = calculate_volume_trend(VOLUME_1D,\
      \ period=7)\nhourly_volume_spike = VOLUME_1H / AVG_VOLUME_1H_20\n\nIF daily_volume_trend\
      \ > 1.2 AND hourly_volume_spike > 3:\n    장기 거래량 증가 + 단기 스파이크\n    액션: 중요한 시장\
      \ 변화 신호, 적극적 대응\n```\n\n여러 시간대의 거래량을 종합적으로 분석하여 시장의 전반적인 활동 수준을 파악합니다.\n"
