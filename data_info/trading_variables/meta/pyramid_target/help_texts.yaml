# 매개변수별 간단 도움말
help_texts:
  # ─────────────────────────────────────────────────────────────
  # 📊 추적 기간 (Tracking Period)
  # ─────────────────────────────────────────────────────────────
  META_PYRAMID_TARGET_tracking_period:
    variable_id: "META_PYRAMID_TARGET"
    parameter_name: "tracking_period"
    help_text_ko: "피라미딩 신호 추적 기간 (단기: 5-14 / 중기: 20-50 / 장기: 60-100)"
    help_text_en: "Pyramiding signal tracking period (Short: 5-14 / Medium: 20-50 / Long: 60-100)"
    tooltip_ko: "짧은 기간은 빠른 신호, 긴 기간은 안정적 신호"
    tooltip_en: "Short periods for quick signals, long periods for stable signals"

  # ─────────────────────────────────────────────────────────────
  # 📈 진입 비율 (Entry Ratio)
  # ─────────────────────────────────────────────────────────────
  META_PYRAMID_TARGET_entry_ratio:
    variable_id: "META_PYRAMID_TARGET"
    parameter_name: "entry_ratio"
    help_text_ko: "피라미딩 진입 기준 비율 (0.01=1%, 0.03=3%, 0.05=5%)"
    help_text_en: "Pyramiding entry ratio (0.01=1%, 0.03=3%, 0.05=5%)"
    tooltip_ko: "작은 값은 빈번한 진입, 큰 값은 선별적 진입"
    tooltip_en: "Small values for frequent entries, large values for selective entries"

  # ─────────────────────────────────────────────────────────────
  # 🔢 최대 횟수 (Max Count)
  # ─────────────────────────────────────────────────────────────
  META_PYRAMID_TARGET_max_pyramid_count:
    variable_id: "META_PYRAMID_TARGET"
    parameter_name: "max_pyramid_count"
    help_text_ko: "최대 피라미딩 횟수 (1-10회)"
    help_text_en: "Maximum pyramiding count (1-10 times)"
    tooltip_ko: "리스크 관리를 위한 최대 진입 제한"
    tooltip_en: "Maximum entry limit for risk management"

  # ─────────────────────────────────────────────────────────────
  # ⏰ 타임프레임 (Timeframe)
  # ─────────────────────────────────────────────────────────────
  META_PYRAMID_TARGET_timeframe:
    variable_id: "META_PYRAMID_TARGET"
    parameter_name: "timeframe"
    help_text_ko: "피라미딩 계산 기준 시간"
    help_text_en: "Timeframe for pyramiding calculation"
    tooltip_ko: "전략 타임프레임과 일치 권장"
    tooltip_en: "Recommended to match strategy timeframe"

