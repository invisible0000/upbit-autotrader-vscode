    parameter_name: null  # 변수 자체 도움말
    help_text_ko: "불타기(상향추적)/물타기(하향추적) 기능으로 추적 변수가 설정 조건을 만족하면 신호 발생"
    help_text_en: "Pyramiding (upward tracking) / Averaging down (downward tracking) tool that signals when tracking variable meets conditions"
    tooltip_ko: "포지션 스케일링 및 수익 극대화용"
