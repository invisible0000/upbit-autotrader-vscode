  parameter_guides:
    calculation_method:
      selection_guide_ko: |
        【🎯 계산 방식 선택 완전 가이드】

        📊 **진입값 퍼센트포인트 (entry_price_percent):**
        • 장점: 명확한 수익/손실 기준, 계산 용이
        • 단점: 시간 경과시 시장가와 괴리 가능
        • 적합 상황: 단기 매매, 명확한 수익 목표
        • 권장 설정: 3-7%p (불타기), -3%~-7%p (물타기)

        📊 **극값 비율퍼센트 (percentage_of_tracked):**
        • 장점: 시장 변동성에 자동 적응, 직관적
        • 단점: 극값 갱신 없으면 신호 없음
        • 적합 상황: 추세 시장, 변동성 매매
        • 권장 설정: 2-5% (불타기), -2%~-5% (물타기)

        📊 **평단값 퍼센트포인트 (average_price_percent):**
        • 장점: 실제 평균 단가 반영, 리스크 분산
        • 단점: 계산 복잡성, 평단가 변동
        • 적합 상황: 분할 매수, 장기 투자
        • 권장 설정: 5-10%p (불타기), -3%~-7%p (물타기)

        📊 **정적차이 (static_value_offset):**
        • 장점: 절대값 기준으로 명확한 간격
        • 단점: 시장 규모 변화에 둔감
        • 적합 상황: 고정 금액 기준, 소액 투자
        • 권장 설정: 10000-50000원 (규모에 따라 조정)

      practical_examples_ko: |
        【💡 실전 설정 예시】

        🔹 **BTC 불타기 전략:**
        • 계산방식: entry_price_percent (진입가%p)
        • 값: 5.0 (진입가에서 5%p 수익시)
        • 방향: up (상향 추적)
        • 횟수: 4 (최대 4회 추가매수)
        • 효과: 5천만원 진입 → 5250만/5525만/5801만/6091만원에서 추가매수

        🔹 **ETH 물타기 전략:**
        • 계산방식: average_price_percent (평단가%p)
        • 값: -3.0 (평단가에서 3%p 손실시)
        • 방향: down (하향 추적)
        • 횟수: 3 (최대 3회 추가매수)
        • 효과: 평단가 기준 3%p씩 하락할 때마다 추가매수로 평단가 개선

        🔹 **알트코인 스케일링:**
        • 계산방식: percentage_of_tracked (극값 비율%)
        • 값: 7.0 (최저점에서 7% 상승시)
        • 방향: up (상향 추적)
        • 횟수: 5 (최대 5회 확대)
        • 효과: 바닥권에서 점진적 반등 확인 후 단계적 포지션 확대

        🔹 **고정금액 분할매수:**
        • 계산방식: static_value_offset (정적차이)
        • 값: 50000 (5만원 상승시)
        • 방향: up (상향 추적)
        • 횟수: 6 (최대 6회)
        • 효과: 5만원씩 상승할 때마다 동일한 금액으로 추가매수

      common_mistakes_ko: |
        【⚠️ 흔한 실수와 개선 방법】

        ❌ **실수 1: 과도한 횟수 설정**
        ✅ 개선: 자금 규모 대비 적절한 횟수 (총 자금의 50% 이내)

        ❌ **실수 2: 너무 작은 간격 설정**
        ✅ 개선: 시장 노이즈보다 큰 간격 (최소 2-3%)

        ❌ **실수 3: 방향과 목적의 불일치**
        ✅ 개선: 불타기는 상향, 물타기는 하향으로 명확히 구분

        ❌ **실수 4: 무제한 확대 기대**
        ✅ 개선: 반드시 최대 횟수 설정으로 리스크 제한

        ❌ **실수 5: 시장 상황 무시**
        ✅ 개선: 추세 확인 후 방향 설정, 횡보장에서는 신중 접근

    value:
      selection_guide_ko: |
        【💰 계산값 선택 가이드】

        🔸 **불타기 설정 (양수, 상향 추적):**
        • 보수적 (5-10%): 안전한 수익 확대, 낮은 위험
        • 균형적 (3-7%): 적절한 확대 속도, 중간 위험
        • 공격적 (1-5%): 빠른 포지션 확대, 높은 위험

        🔸 **물타기 설정 (음수, 하향 추적):**
        • 보수적 (-7% ~ -10%): 넓은 간격, 안전한 평단가 개선
        • 균형적 (-3% ~ -7%): 적절한 간격, 효과적 평단가 관리
        • 공격적 (-1% ~ -3%): 좁은 간격, 빠른 평단가 개선

      practical_examples_ko: |
        【📊 값 설정 실전 예시】

        ⚡ **스칼핑 불타기 (1-2%):**
        - 목적: 빠른 소액 수익 확대
        - 위험: 과도한 거래 빈도, 높은 비용
        - 권장: 거래비용 고려 필수

        🎯 **데이 트레이딩 (3-5%):**
        - 목적: 하루 내 포지션 확대
        - 균형: 기회 포착과 안정성
        - 권장: 변동성에 따른 조정

        📈 **스윙 트레이딩 (5-7%):**
        - 목적: 중기 추세 활용
        - 효과: 안정적 포지션 관리
        - 권장: 추세 강도에 따른 설정

        📊 **포지션 트레이딩 (7-15%):**
        - 목적: 장기 포지션 구축
        - 장점: 큰 그림 관점의 투자
        - 권장: 펀더멘털 분석과 함께

    trail_direction:
      selection_guide_ko: |
        【🎯 추적 방향 선택 가이드】

        🔸 **상향 추적 (UP) - 불타기:**
        • 동작: 기준점에서 상승시 신호 → 추가 매수
        • 목적: 수익 확대, 상승 모멘텀 활용
        • 적용: 강세장, 추세 추종 전략
        • 위험: 고점 매수, 조정시 큰 손실

        🔸 **하향 추적 (DOWN) - 물타기:**
        • 동작: 기준점에서 하락시 신호 → 추가 매수
        • 목적: 평단가 개선, 일시적 하락 활용
        • 적용: 조정장, 장기 투자 관점
        • 위험: 지속 하락시 손실 확대

      practical_examples_ko: |
        【🎲 방향별 활용 시나리오】

        ⬆️ **상향 추적 불타기:**
        ```
        상황: BTC 5천만원 매수 → 5500만원 상승
        설정: 상향 추적, 진입가 +10%p, 3회
        동작: 5500만원(+10%) → 6050만원(+21%) → 6655만원(+33%)
        결과: 상승세 지속시 기하급수적 수익 증가
        ```

        ⬇️ **하향 추적 물타기:**
        ```
        상황: ETH 300만원 매수 → 270만원 하락
        설정: 하향 추적, 평단가 -10%p, 4회
        동작: 270만원(-10%) → 평단가 개선 → 단계적 추가매수
        결과: 반등시 빠른 손익분기점 회복
        ```

        🔄 **복합 전략:**
        ```
        불타기: 수익 구간에서 포지션 확대
        물타기: 손실 구간에서 평단가 개선
        조건부: 시장 상황에 따른 선택적 활성화
        ```

    max_count:
      selection_guide_ko: |
        【🔢 최대 횟수 선택 가이드】

        🔸 **보수적 설정 (1-3회):**
        • 목적: 리스크 최소화, 안전한 확대
        • 장점: 통제 가능한 포지션 크기
        • 단점: 제한적 효과, 기회 상실 가능
        • 적합: 초보자, 대액 투자, 불확실한 시장

        🔸 **균형 설정 (3-5회):**
        • 목적: 효과와 안전성의 균형
        • 장점: 적절한 포지션 확대 효과
        • 단점: 중간 수준의 리스크
        • 적합: 중급자, 일반 투자, 명확한 추세

        🔸 **공격적 설정 (5-10회):**
        • 목적: 최대 효과 추구, 적극적 확대
        • 장점: 강한 추세시 큰 수익
        • 단점: 높은 리스크, 큰 손실 가능
        • 적합: 숙련자, 소액 투자, 강한 확신

      practical_examples_ko: |
        【📊 횟수별 실전 효과】

        🎯 **2회 설정 (보수적):**
        - 초기 포지션: 100만원
