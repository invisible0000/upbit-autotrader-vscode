  concept:
    title_ko: "피라미딩 (Pyramiding / Averaging)"
    title_en: "Pyramiding / Averaging"

    overview_ko: |
      피라미딩은 발동 기준점에서 설정된 차이만큼 변화할 때마다 신호를 발생시키고
      설정된 횟수를 차감하는 동적 포지션 관리 도구입니다. 횟수가 소진되면
      자동으로 비활성화됩니다.

      🔍 **기본 원리:**
      • 불타기(상향 추적): 수익 발생시 추가 매수로 포지션 확대
      • 물타기(하향 추적): 손실 발생시 추가 매수로 평단가 낮추기
      • 발동 기준점 갱신: 신호 발생시마다 새로운 기준점 설정
      • 횟수 관리: 설정 횟수 소진시 자동 비활성화

      📊 **동작 방식:**
      기준점 설정: last_trigger_price = reference_value
      조건 확인: current_value >= last_trigger_price + threshold
      신호 발생 → 횟수 차감 → 새로운 기준점 갱신

    overview_en: |
      Pyramiding is a dynamic position management tool that triggers signals
      when the tracked variable changes by the set amount from the activation
      reference point, and decrements the configured count. It automatically
      deactivates when the count is exhausted.

    trading_applications_ko: |
      【💼 실전 활용법】

      ✅ **불타기 (상향 추적 - Profit Pyramiding):**
      • 수익 발생시 추가 매수로 포지션 확대
      • 상승 모멘텀 활용한 수익 극대화
      • 추세 지속시 기하급수적 수익 증가
      • 강세장에서 최대 수익 추구

      ✅ **물타기 (하향 추적 - Averaging Down):**
      • 손실 발생시 추가 매수로 평단가 낮추기
      • 일시적 하락 구간에서 평균 단가 개선
      • 반등시 더 빠른 손익분기점 회복
      • 장기적 상승 확신시 적극적 대응

      ✅ **포지션 스케일링:**
      • 시장 확신도에 따른 점진적 포지션 증가
      • 리스크 분산을 통한 안정적 투자
      • 시장 타이밍 분산 효과
      • 감정적 일괄 투자 방지

      ✅ **리스크 관리:**
      • 최대 횟수 제한으로 무제한 확대 방지
      • 설정 차이만큼 간격 유지로 과도한 집중 방지
      • 반대 방향 움직임시 신호 없이 안전 대기
      • 자동 비활성화로 과투자 예방

    market_context_ko: |
      【📈 시장 상황별 활용법】

      🔸 **강한 상승 추세 (불타기 최적):**
      • 진입가%p 방식으로 명확한 수익 기준
      • 3-5% 간격으로 안정적 추가 매수
      • 5-7회 제한으로 적극적 포지션 확대
      • 추세 지속시 기하급수적 수익 창출

      🔸 **변동성 높은 시장:**
      • 평단가%p 방식으로 변동 완충
      • 5-7% 넓은 간격으로 노이즈 회피
      • 3-4회 제한으로 리스크 통제
      • 급변동에 대한 안전장치 역할

      🔸 **횡보 시장 (신중한 접근):**
      • 극값 비율% 방식으로 구간 대응
      • 2-3% 좁은 간격으로 세밀한 대응
      • 2-3회 제한으로 최소한의 확대
      • 박스권 상단/하단에서 선별적 사용

      🔸 **하락 조정 (물타기 활용):**
      • 평단가%p 방식으로 하락 대응
      • 5-10% 넓은 간격으로 충분한 여유
      • 3-5회 제한으로 단계적 평단가 개선
      • 장기적 회복 기대시에만 사용

      ⚠️ **주의사항:**
      • 횟수 소진 후 재시작 불가 (외부 트리거 필요)
      • 반대 방향 움직임시 신호 없음 (안전장치)
      • 과도한 포지션 확대로 인한 리스크 증가
      • 지속적 하락/상승시 예상보다 큰 손실/기회비용

