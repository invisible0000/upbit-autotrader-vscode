# ═══════════════════════════════════════════════════════════════
# 🎯 META_PYRAMID_TARGET (피라미딩) - 플레이스홀더 텍스트
# ═══════════════════════════════════════════════════════════════
# 대응 테이블: tv_placeholder_texts
# 지표 ID: META_PYRAMID_TARGET
# ═══════════════════════════════════════════════════════════════

# 매개변수별 플레이스홀더 텍스트
placeholders:
  # ─────────────────────────────────────────────────────────────
  # 📊 계산 방식 (Calculation Method)
  # ─────────────────────────────────────────────────────────────
  META_PYRAMID_TARGET_calculation_method:
    variable_id: "META_PYRAMID_TARGET"
    parameter_name: "calculation_method"
    placeholder_text_ko: "진입가 퍼센트포인트 권장"
    placeholder_text_en: "Entry price percentage point recommended"
    example_values: ["entry_price_percent", "percentage_of_tracked", "average_price_percent", "static_value_offset"]

  # ─────────────────────────────────────────────────────────────
  # 💰 계산값 (Value)
  # ─────────────────────────────────────────────────────────────
  META_PYRAMID_TARGET_value:
    variable_id: "META_PYRAMID_TARGET"
    parameter_name: "value"
    placeholder_text_ko: "예: 3.0 (3% 상승시 추가매수)"
    placeholder_text_en: "e.g., 3.0 (buy more on 3% rise)"
    example_values: ["1.0", "3.0", "5.0", "7.0"]

  # ─────────────────────────────────────────────────────────────
  # 🎯 추적 방향 (Trail Direction)
  # ─────────────────────────────────────────────────────────────
  META_PYRAMID_TARGET_trail_direction:
    variable_id: "META_PYRAMID_TARGET"
    parameter_name: "trail_direction"
    placeholder_text_ko: "상향 추적 (불타기)"
    placeholder_text_en: "Upward tracking (pyramiding)"
    example_values: ["up", "down"]

  # ─────────────────────────────────────────────────────────────
  # 🔢 최대 횟수 (Max Count)
  # ─────────────────────────────────────────────────────────────
  META_PYRAMID_TARGET_max_count:
    variable_id: "META_PYRAMID_TARGET"
    parameter_name: "max_count"
    placeholder_text_ko: "예: 3 (최대 3회 추가매수)"
    placeholder_text_en: "e.g., 3 (max 3 additional buys)"
    example_values: ["2", "3", "4", "5"]

# ─────────────────────────────────────────────────────────────
# 💡 상황별 예시 텍스트
# ─────────────────────────────────────────────────────────────
contextual_examples:
  # 매매 스타일별 권장 설정
  trading_styles:
    scalping:
      calculation_method: "percentage_of_tracked"
      value: "1.0 to 2.0"
      direction: "up"
      count: "2-3"
      example: "극값 비율 1-2% 상향 추적, 2-3회 - 빠른 스케일링"

    day_trading:
      calculation_method: "entry_price_percent"
      value: "3.0 to 5.0"
      direction: "up"
      count: "3-4"
      example: "진입가 3-5%p 상향 추적, 3-4회 - 일일 불타기"

    swing_trading:
      calculation_method: "entry_price_percent"
      value: "5.0 to 7.0"
      direction: "up"
      count: "3-5"
      example: "진입가 5-7%p 상향 추적, 3-5회 - 스윙 확대"

    position_trading:
      calculation_method: "average_price_percent"
      value: "7.0 to 10.0"
      direction: "up"
      count: "4-6"
      example: "평단가 7-10%p 상향 추적, 4-6회 - 장기 스케일링"

  # 시장별 일반적 설정
  market_defaults:
    crypto:
      popular: "진입가 5%p, 상향 추적, 3회"
      conservative: "평단가 7%p, 상향 추적, 2회"
      aggressive: "극값 비율 2%, 상향 추적, 5회"

    stocks:
      short_term: "진입가 3%p, 상향 추적, 3회"
      medium_term: "평단가 5%p, 상향 추적, 4회"
      long_term: "진입가 7%p, 상향 추적, 5회"

    forex:
      intraday: "극값 비율 1%, 상향 추적, 3회"
      daily: "진입가 2%p, 상향 추적, 4회"
      carry: "평단가 3%p, 상향 추적, 6회"

  # 전략별 설정
  strategy_types:
    profit_pyramiding:
      calculation_method: "entry_price_percent"
      value: "3.0 to 7.0"
      direction: "up"
      count: "3-5"
      explanation: "수익 증대를 위한 불타기 전략"

    averaging_down:
      calculation_method: "average_price_percent"
      value: "-3.0 to -7.0"
      direction: "down"
      count: "2-4"
      explanation: "평단가 낮추기를 위한 물타기 전략"

    trend_following:
      calculation_method: "percentage_of_tracked"
      value: "2.0 to 5.0"
      direction: "up"
      count: "4-7"
      explanation: "추세 지속시 포지션 확대 전략"

# ─────────────────────────────────────────────────────────────
# 🎨 UI 입력 가이드
# ─────────────────────────────────────────────────────────────
input_guides:
  calculation_method:
    format: "드롭다운에서 선택"
    common_mistakes:
      - "불타기와 물타기 방향 혼동"
      - "퍼센트와 퍼센트포인트 혼동"
    auto_suggestions:
      - "entry_price_percent (가장 일반적)"
      - "percentage_of_tracked (극값 기준)"
      - "average_price_percent (평단가 기준)"

  value:
    format: "-50.0 ~ 50.0 사이의 소수"
    common_mistakes:
      - "너무 작은 값으로 과도한 신호"
      - "너무 큰 값으로 기회 상실"
    auto_suggestions:
      - "3.0 (3% 상승시)"
      - "5.0 (5% 상승시)"
      - "7.0 (7% 상승시)"

  trail_direction:
    format: "상향/하향 중 선택"
    default_behavior: "상향 추적이 일반적 (불타기)"
    compatibility_note: "불타기는 상향, 물타기는 하향 선택"

  max_count:
    format: "1-10 사이의 정수"
    common_mistakes:
      - "과도한 횟수로 리스크 증가"
      - "너무 적은 횟수로 효과 제한"
    auto_suggestions:
      - "3 (일반적 설정)"
      - "5 (적극적 설정)"
      - "2 (보수적 설정)"

# ─────────────────────────────────────────────────────────────
# 🔄 동적 플레이스홀더 (상황별 변경)
# ─────────────────────────────────────────────────────────────
dynamic_placeholders:
  # 전략 타입에 따른 권장값
  strategy_based:
    trend_following:
      calculation_method: "percentage_of_tracked (추세 추종용)"
      value: "3.0 to 5.0 (적절한 간격)"
      direction: "up (추세 방향)"
      count: "4-6 (충분한 확대)"

    mean_reversion:
      calculation_method: "entry_price_percent (명확한 기준)"
      value: "2.0 to 4.0 (빠른 반응)"
      direction: "down (역추세 대응)"
      count: "2-3 (제한적 확대)"

    momentum:
      calculation_method: "entry_price_percent (모멘텀 기준)"
      value: "3.0 to 7.0 (적당한 간격)"
      direction: "up (모멘텀 방향)"
      count: "3-5 (균형 확대)"

  # 변동성에 따른 조정
  volatility_adaptive:
    high_volatility:
      value: "5.0 to 10.0 (넓은 간격)"
      count: "2-4 (제한적 횟수)"
      suggestion: "높은 변동성에서는 넓은 간격과 적은 횟수 권장"

    low_volatility:
      value: "1.0 to 3.0 (좁은 간격)"
      count: "5-7 (많은 횟수)"
      suggestion: "낮은 변동성에서는 좁은 간격과 많은 횟수 고려"

    normal_volatility:
      value: "3.0 to 5.0 (표준 간격)"
      count: "3-5 (일반적 횟수)"
      suggestion: "일반적인 시장에서는 3-5% 간격, 3-5회가 적절"

  # 리스크 성향에 따른 조정
  risk_profile_adaptive:
    conservative:
      calculation_method: "entry_price_percent"
      value: "5.0 to 7.0"
      count: "2-3"
      suggestion: "보수적 투자자는 넓은 간격과 적은 횟수로 안전성 확보"

    moderate:
      calculation_method: "percentage_of_tracked"
      value: "3.0 to 5.0"
      count: "3-4"
      suggestion: "균형 투자자는 표준 설정으로 안정성과 수익성 조화"

    aggressive:
      calculation_method: "average_price_percent"
      value: "1.0 to 3.0"
      count: "5-7"
      suggestion: "공격적 투자자는 좁은 간격과 많은 횟수로 수익 극대화"
