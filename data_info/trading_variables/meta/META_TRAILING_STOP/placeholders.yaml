# ═══════════════════════════════════════════════════════════════
# 🎯 META_TRAILING_STOP (트레일링 스탑) - 플레이스홀더 텍스트
# ═══════════════════════════════════════════════════════════════
# 대응 테이블: tv_placeholder_texts
# 지표 ID: META_TRAILING_STOP
# ═══════════════════════════════════════════════════════════════

# 매개변수별 플레이스홀더 텍스트
placeholders:
  # ─────────────────────────────────────────────────────────────
  # 📊 계산 방식 (Calculation Method)
  # ─────────────────────────────────────────────────────────────
  META_TRAILING_STOP_calculation_method:
    variable_id: "META_TRAILING_STOP"
    parameter_name: "calculation_method"
    placeholder_text_ko: "극값 비율퍼센트 권장"
    placeholder_text_en: "Peak percentage recommended"
    example_values: ["percentage_of_tracked", "entry_price_percent", "average_price_percent", "static_value_offset"]

  # ─────────────────────────────────────────────────────────────
  # 💰 계산값 (Value)
  # ─────────────────────────────────────────────────────────────
  META_TRAILING_STOP_value:
    variable_id: "META_TRAILING_STOP"
    parameter_name: "value"
    placeholder_text_ko: "예: -2.0 (2% 하락시 신호)"
    placeholder_text_en: "e.g., -2.0 (signal on 2% decline)"
    example_values: ["-1.0", "-2.0", "-3.0", "-5.0"]

  # ─────────────────────────────────────────────────────────────
  # 🎯 추적 방향 (Trail Direction)
  # ─────────────────────────────────────────────────────────────
  META_TRAILING_STOP_trail_direction:
    variable_id: "META_TRAILING_STOP"
    parameter_name: "trail_direction"
    placeholder_text_ko: "상향 추적 (수익 보호)"
    placeholder_text_en: "Upward tracking (profit protection)"
    example_values: ["up", "down"]

# ─────────────────────────────────────────────────────────────
# 💡 상황별 예시 텍스트
# ─────────────────────────────────────────────────────────────
contextual_examples:
  # 매매 스타일별 권장 설정
  trading_styles:
    scalping:
      calculation_method: "percentage_of_tracked"
      value: "-0.5 to -1.0"
      direction: "up"
      example: "극값 비율 0.5% 상향 추적 - 빠른 수익 확정"

    day_trading:
      calculation_method: "entry_price_percent"
      value: "-2.0 to -3.0"
      direction: "up"
      example: "진입가 2-3%p 상향 추적 - 일일 수익 보호"

    swing_trading:
      calculation_method: "percentage_of_tracked"
      value: "-3.0 to -5.0"
      direction: "up"
      example: "극값 비율 3-5% 상향 추적 - 스윙 수익 보호"

    position_trading:
      calculation_method: "average_price_percent"
      value: "-5.0 to -10.0"
      direction: "up"
      example: "평단가 5-10%p 상향 추적 - 장기 포지션 보호"

  # 시장별 일반적 설정
  market_defaults:
    crypto:
      popular: "극값 비율 -3% 상향 추적"
      conservative: "평단가 -5%p 상향 추적"
      aggressive: "진입가 -1%p 상향 추적"

    stocks:
      short_term: "극값 비율 -2% 상향 추적"
      medium_term: "진입가 -3%p 상향 추적"
      long_term: "평단가 -5%p 상향 추적"

    forex:
      intraday: "극값 비율 -1% 상향 추적"
      daily: "진입가 -2%p 상향 추적"
      carry: "평단가 -3%p 상향 추적"

  # 위험 관리별 설정
  risk_profiles:
    conservative:
      calculation_method: "average_price_percent"
      value: "-5.0"
      direction: "up"
      explanation: "평단가 기준 안정적 보호"

    moderate:
      calculation_method: "percentage_of_tracked"
      value: "-3.0"
      direction: "up"
      explanation: "극값 기준 균형잡힌 보호"

    aggressive:
      calculation_method: "entry_price_percent"
      value: "-1.5"
      direction: "up"
      explanation: "진입가 기준 민감한 반응"

# ─────────────────────────────────────────────────────────────
# 🎨 UI 입력 가이드
# ─────────────────────────────────────────────────────────────
input_guides:
  calculation_method:
    format: "드롭다운에서 선택"
    common_mistakes:
      - "용도에 맞지 않는 계산 방식 선택"
      - "정적차이와 퍼센트 방식 혼동"
    auto_suggestions:
      - "percentage_of_tracked (가장 일반적)"
      - "entry_price_percent (진입 기준)"
      - "average_price_percent (평단 기준)"

  value:
    format: "-50.0 ~ 50.0 사이의 소수"
    common_mistakes:
      - "양수와 음수 의미 혼동"
      - "너무 작거나 큰 값 설정"
    auto_suggestions:
      - "-2.0 (2% 하락시)"
      - "-3.0 (3% 하락시)"
      - "-5.0 (5% 하락시)"

  trail_direction:
    format: "상향/하향 중 선택"
    default_behavior: "상향 추적이 일반적 (수익 보호용)"
    compatibility_note: "포지션 방향과 반대로 설정하여 보호 효과 극대화"

# ─────────────────────────────────────────────────────────────
# 🔄 동적 플레이스홀더 (상황별 변경)
# ─────────────────────────────────────────────────────────────
dynamic_placeholders:
  # 전략 타입에 따른 권장값
  strategy_based:
    trend_following:
      calculation_method: "percentage_of_tracked (추세 추종용)"
      value: "-3.0 to -5.0 (안정적 보호)"
      direction: "up (수익 보호)"

    mean_reversion:
      calculation_method: "entry_price_percent (빠른 반응)"
      value: "-1.0 to -2.0 (민감한 감지)"
      direction: "up (단기 수익 확정)"

    momentum:
      calculation_method: "average_price_percent (균형)"
      value: "-2.0 to -4.0 (중간 수준)"
      direction: "up (모멘텀 보호)"

  # 변동성에 따른 조정
  volatility_adaptive:
    high_volatility:
      value: "-5.0 to -10.0 (넓은 여유)"
      suggestion: "높은 변동성에서는 큰 값으로 노이즈 필터링"

    low_volatility:
      value: "-1.0 to -3.0 (좁은 범위)"
      suggestion: "낮은 변동성에서는 작은 값으로 민감한 반응"

    normal_volatility:
      value: "-2.0 to -5.0 (표준 범위)"
      suggestion: "일반적인 시장에서는 2-5% 범위가 적절"

  # 포지션 규모에 따른 조정
  position_size_adaptive:
    large_position:
      calculation_method: "average_price_percent"
      value: "-3.0 to -7.0"
      suggestion: "큰 포지션은 평단가 기준으로 안정적 보호"

    medium_position:
      calculation_method: "percentage_of_tracked"
      value: "-2.0 to -5.0"
      suggestion: "중간 포지션은 극값 기준으로 균형 유지"

    small_position:
      calculation_method: "entry_price_percent"
      value: "-1.0 to -3.0"
      suggestion: "작은 포지션은 진입가 기준으로 빠른 결정"
