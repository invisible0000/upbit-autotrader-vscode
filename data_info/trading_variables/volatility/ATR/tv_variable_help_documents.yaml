    title: 트리거 빌더에서 ATR 실전 활용법
    content: "## 트리거 빌더 조건 설정 방법\n\n### 기본 조건 설정\n\n트리거 빌더에서 ATR을 활용한 조건 설정:\n\n```\n\
      조건 1: ATR > 50000  # 고변동성 환경 감지\n조건 2: ATR < 20000  # 저변동성 환경 감지\n조건 3: ATR\
      \ > ATR[5]  # 변동성 증가 추세\n```\n\n### 실전 전략 구성 예시\n\n**1. 브레이크아웃 진입 전략**\n```\n\
      진입 조건:\n- ATR > ATR의 20일 평균 * 1.5\n- CURRENT_PRICE > HIGH_PRICE[20]\n- VOLUME\
      \ > VOLUME_SMA(20) * 1.2\n```\n\n**2. 저변동성 구간 대기 전략**\n```\n대기 조건:\n- ATR <\
      \ ATR의 10일 평균 * 0.7\n- RSI > 40 AND RSI < 60\n```\n\n**3. 변동성 기반 포지션 사이징**\n\
      ```\n포지션 크기 = 고정 리스크 금액 / (ATR * 2)\n예: 100만원 리스크 / (ATR * 2) = 투자 수량\n```\n\
      \n### 다중 조건 조합 전략\n\n**변동성 확장 매수 전략:**\n```\nIF (ATR > 평균ATR * 1.2) AND\n  \
      \ (CURRENT_PRICE > EMA_20) AND\n   (RSI < 70)\nTHEN 매수 진입\n```\n\n**변동성 수축 매도\
      \ 전략:**\n```\nIF (ATR < 평균ATR * 0.8) AND\n   (PROFIT_PERCENT > 5)\nTHEN 이익 실현\n\
      ```\n\n### 트리거 빌더 UI 사용 팁\n\n1. **비교 연산자**: >, <, >=, <=, ==, != 모두 지원\n2. **기간\
      \ 설정**: ATR[기간] 형태로 과거 값 참조 가능\n3. **산술 연산**: ATR * 1.5, ATR + 10000 등 계산식 지원\n\
      4. **조건 우선순위**: 괄호 사용으로 복잡한 논리 구성 가능\n"
