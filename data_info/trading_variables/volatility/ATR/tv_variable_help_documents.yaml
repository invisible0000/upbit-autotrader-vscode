ATR:
  concept:
    title: ATR (Average True Range) 개념과 정의
    content: '## ATR의 기본 개념


      ATR(Average True Range)은 Welles Wilder가 개발한 변동성 측정 지표로,

      시장의 절대적인 변동성을 수치화합니다. RSI와 달리 0-100% 범위에 제한되지 않으며,

      가격의 실제 변동폭을 KRW 단위로 직접 측정합니다.


      ### 기술적 정의


      ATR은 다음 세 값 중 최대값의 N일 이동평균입니다:

      1. 당일 고가 - 당일 저가

      2. |당일 고가 - 전일 종가|

      3. |당일 저가 - 전일 종가|


      ### 변수 메타데이터


      - **Purpose Category**: volatility

      - **Chart Category**: subplot

      - **Comparison Group**: zero_centered

      - **단위**: KRW (원화 기준 절대값)

      - **기본 기간**: 14일


      ### 변동성 지표로서의 특성


      ATR은 가격 방향성을 예측하지 않고 순수하게 변동성 크기만 측정합니다.

      높은 ATR은 큰 가격 변동을, 낮은 ATR은 작은 가격 변동을 의미합니다.

      이는 포지션 사이징, 손절 설정, 시장 진입 타이밍 결정에 핵심적인 정보를 제공합니다.


      ### 시장 컨텍스트에서의 해석


      - **높은 ATR**: 변동성 확대, 트렌드 전환점, 뉴스 이벤트 등

      - **낮은 ATR**: 횡보 구간, 유동성 부족, 시장 관망세

      - **ATR 급증**: 브레이크아웃 가능성, 리스크 관리 강화 필요

      - **ATR 급락**: 통합 구간 진입, 낮은 변동성 환경

      '
  advanced:
    title: ATR 고급 퀀트 전략과 리스크 관리
    content: "## 고급 변동성 기반 알고리즘\n\n### ATR 정규화 전략\n\n절대 ATR 값은 가격 수준에 따라 편향될 수 있습니다.\n\
      정규화된 ATR 사용으로 더 객관적인 변동성 측정이 가능합니다:\n\n```\n정규화 ATR = ATR / CURRENT_PRICE *\
      \ 100\n# 백분율 변동성으로 변환하여 가격 독립적 분석\n```\n\n### 변동성 레짐 감지 알고리즘\n\n**고변동성 레짐 진입\
      \ 신호:**\n```\nATR > ATR의 50일 평균 + (ATR의 50일 표준편차 * 2)\n# 통계적으로 유의한 변동성 급증 감지\n\
      ```\n\n**저변동성 레짐 진입 신호:**\n```\nATR < ATR의 50일 평균 - (ATR의 50일 표준편차 * 1.5)\n\
      # 변동성 위축 구간 식별\n```\n\n### 동적 손절 시스템\n\n**ATR 기반 트레일링 스톱:**\n```\n롱 포지션 손절가\
      \ = 진입가 - (ATR * 2)\n# 변동성에 비례한 유연한 손절선 설정\n\n동적 업데이트:\nIF CURRENT_PRICE > 최고가\
      \ THEN\n   새로운 손절가 = CURRENT_PRICE - (ATR * 2)\n```\n\n### 포지션 사이징 고급 공식\n\n\
      **Kelly Criterion과 ATR 결합:**\n```\n최적 포지션 크기 = (승률 * 평균수익 - 패율 * 평균손실) / 평균손실\n\
      여기서 평균손실 = ATR * 손절 배수\n```\n\n**리스크 패리티 모델:**\n```\n각 자산별 포지션 = 총 포트폴리오 리스크\
      \ / (ATR * 가격 * 베타)\n# 변동성 조정된 균등 리스크 배분\n```\n\n### 시장 미시구조 활용\n\n**ATR과 거래량\
      \ 상관관계 분석:**\n- 높은 ATR + 높은 거래량: 진정한 변동성 (트렌드 신호)\n- 높은 ATR + 낮은 거래량: 허위 변동성\
      \ (노이즈 신호)\n\n**시간대별 ATR 패턴:**\n- 장 시작 1시간: ATR 평균의 1.3배 (뉴스 반영)\n- 점심 시간대:\
      \ ATR 평균의 0.7배 (유동성 감소)\n- 장 마감 1시간: ATR 평균의 1.1배 (포지션 정리)\n\n### 백테스팅 검증 메트릭\n\
      \n**ATR 전략 성능 평가:**\n- Sharpe Ratio 개선도\n- Maximum Drawdown 감소율\n- 승률 대비 Risk-Adjusted\
      \ Return\n- Calmar Ratio (연수익률/최대낙폭)\n\n**주의사항:**\n- ATR은 방향성을 예측하지 않음 (순수 변동성\
      \ 지표)\n- 극단적 시장 상황에서는 신뢰도 저하\n- 다른 지표와의 조합을 통한 신호 확인 필수\n"
