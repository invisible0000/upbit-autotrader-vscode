# ═══════════════════════════════════════════════════════════════
# 📈 SMA (단순이동평균) - 플레이스홀더 텍스트
# ═══════════════════════════════════════════════════════════════
# 대응 테이블: tv_placeholder_texts
# 지표 ID: SMA
# ═══════════════════════════════════════════════════════════════

# 매개변수별 플레이스홀더 텍스트
placeholders:
  # ─────────────────────────────────────────────────────────────
  # 📅 기간 (Period)
  # ─────────────────────────────────────────────────────────────
  SMA_period:
    variable_id: "SMA"
    parameter_name: "period"
    placeholder_text_ko: "예: 20 (20일 이동평균)"
    placeholder_text_en: "e.g., 20 (20-day moving average)"
    example_values: ["5", "10", "20", "50", "200"]
    
  # ─────────────────────────────────────────────────────────────
  # ⏰ 타임프레임 (Timeframe)
  # ─────────────────────────────────────────────────────────────
  SMA_timeframe:
    variable_id: "SMA"
    parameter_name: "timeframe"
    placeholder_text_ko: "전략 기본값 사용"
    placeholder_text_en: "Use strategy default"
    example_values: ["position_follow", "1h", "4h", "1d"]

# ─────────────────────────────────────────────────────────────
# 💡 상황별 예시 텍스트
# ─────────────────────────────────────────────────────────────
contextual_examples:
  # 매매 스타일별 권장 설정
  trading_styles:
    scalping:
      period: "9-21"
      timeframe: "1m-5m"
      example: "SMA(15, 3m) - 3분봉 15기간"
      
    day_trading:
      period: "10-50"
      timeframe: "15m-1h"
      example: "SMA(20, 15m) - 15분봉 20기간"
      
    swing_trading:
      period: "20-100"
      timeframe: "1h-1d"
      example: "SMA(50, 4h) - 4시간봉 50기간"
      
    position_trading:
      period: "50-200"
      timeframe: "1d-1w"
      example: "SMA(200, 1d) - 일봉 200기간"
      
  # 시장별 일반적 설정
  market_defaults:
    crypto:
      popular: "SMA(20, 1h)"
      conservative: "SMA(50, 4h)"
      trend_following: "SMA(200, 1d)"
      
    stocks:
      short_term: "SMA(20, 1d)"
      medium_term: "SMA(50, 1d)"
      long_term: "SMA(200, 1d)"
      
    forex:
      intraday: "SMA(14, 1h)"
      daily: "SMA(21, 1d)"
      weekly: "SMA(13, 1w)"

# ─────────────────────────────────────────────────────────────
# 🎨 UI 입력 가이드
# ─────────────────────────────────────────────────────────────
input_guides:
  period:
    format: "1-240 사이의 정수"
    common_mistakes:
      - "0 또는 음수 입력"
      - "소수점 포함 숫자"
      - "240을 초과하는 값"
    auto_suggestions:
      - "20 (가장 일반적)"
      - "50 (중기 추세)"
      - "200 (장기 추세)"
      
  timeframe:
    format: "드롭다운에서 선택"
    default_behavior: "'포지션 설정 따름' 선택 시 전략의 기본 타임프레임 사용"
    compatibility_note: "모든 타임프레임이 모든 거래소에서 지원되지 않을 수 있음"

# ─────────────────────────────────────────────────────────────
# 🔄 동적 플레이스홀더 (상황별 변경)
# ─────────────────────────────────────────────────────────────
dynamic_placeholders:
  # 전략 타입에 따른 권장값
  strategy_based:
    trend_following:
      period: "50-200 (추세 추종용)"
      timeframe: "4h-1d (안정적 신호)"
      
    mean_reversion:
      period: "10-30 (빠른 반응)"
      timeframe: "15m-1h (단기 조정 포착)"
      
    momentum:
      period: "20-50 (균형)"
      timeframe: "1h-4h (모멘텀 확인)"
      
  # 변동성에 따른 조정
  volatility_adaptive:
    high_volatility:
      period: "30-100 (노이즈 필터링)"
      suggestion: "높은 변동성 시장에서는 긴 기간 권장"
      
    low_volatility:
      period: "10-30 (민감한 반응)"
      suggestion: "낮은 변동성 시장에서는 짧은 기간도 고려"
      
    normal_volatility:
      period: "20-50 (표준 설정)"
      suggestion: "일반적인 시장에서는 20-50 기간이 적절"
