    title: 트리거 빌더에서 EMA 실전 활용법
    content: "## 트리거 빌더 조건 설정 방법\n\n### 기본 트렌드 추종 조건\n\n```\n조건 1: CURRENT_PRICE >\
      \ EMA_12  # 단기 상승 추세\n조건 2: EMA_12 > EMA_26  # 골든 크로스 상태 유지\n조건 3: EMA_50 >\
      \ EMA_200  # 장기 상승 추세\n```\n\n### 다중 EMA 전략 구현\n\n**골든/데드 크로스 전략:**\n```\n골든\
      \ 크로스 매수:\n- EMA_12 > EMA_26  # 단기선이 중기선 상향 돌파\n- EMA_12[1] <= EMA_26[1]  #\
      \ 이전 봉에서는 하위\n- VOLUME > VOLUME_SMA(20) * 1.2  # 거래량 증가 확인\n\n데드 크로스 매도:\n-\
      \ EMA_12 < EMA_26  # 단기선이 중기선 하향 돌파\n- PROFIT_PERCENT > 2  # 최소 수익 확보시\n```\n\
      \n**3중 EMA 필터 시스템:**\n```\n강세 진입 조건:\n- EMA_12 > EMA_26 > EMA_50  # 3중 정배열\n\
      - CURRENT_PRICE > EMA_12 * 1.005  # 단기선 위 1% 상회\n- RSI > 50  # 모멘텀 확인\n\n약세\
      \ 진입 조건:\n- EMA_12 < EMA_26 < EMA_50  # 3중 역배열\n- CURRENT_PRICE < EMA_12 * 0.995\
      \  # 단기선 아래 1% 하회\n```\n\n### 동적 지지/저항선 활용\n\n**EMA 기반 지지/저항:**\n```\n동적 지지선:\n\
      - CURRENT_PRICE 접근시: EMA_20 ± ATR * 0.5\n- 터치 매수: CURRENT_PRICE <= EMA_20 *\
      \ 0.998\n- 이탈 손절: CURRENT_PRICE < EMA_20 * 0.995\n\n동적 저항선:\n- 상승 중 저항: EMA_50이\
      \ 현재가 위에 위치\n- 돌파 매수: CURRENT_PRICE > EMA_50 * 1.002\n```\n\n### 리볼버 전략 (EMA\
      \ 되돌림 매매)\n\n**상승 추세 중 되돌림 매수:**\n```\n트렌드 확인:\n- EMA_20 > EMA_50 (중기 상승 추세)\n\
      - EMA_50 기울기 > 0 (상승 기울기 유지)\n\n되돌림 매수:\n- CURRENT_PRICE가 EMA_20에 터치 후 반등\n\
      - RSI < 40 (일시적 과매도)\n- MACD > 0 (주 추세는 여전히 상승)\n```\n\n### 트레일링 스톱 구현\n\n**EMA\
      \ 기반 동적 손절:**\n```\n트레일링 손절선:\n- 롱 포지션: EMA_12 - ATR * 1.5\n- 최소 수익률 3% 달성 후\
      \ 활성화\n- 손절선은 상승만 가능 (하락 금지)\n\n구현 조건:\nIF PROFIT_PERCENT > 3 THEN\n   새로운_손절가\
      \ = MAX(기존_손절가, EMA_12 - ATR * 1.5)\n```\n\n### 시간대별 EMA 전략\n\n**다중 시간 프레임:**\n\
      ```\n상위 시간대 필터 (1시간봉):\n- 1H_EMA_20 > 1H_EMA_50 (상위 추세 상승)\n\n하위 시간대 진입 (15분봉):\n\
      - 15M_CURRENT_PRICE > 15M_EMA_12\n- 15M_EMA_12 > 15M_EMA_26\n- 15M_RSI > 50\n\
      ```\n"
