help_texts:
  # ─────────────────────────────────────────────────────────────
  # 📊 추적 기간 (Tracking Period)
  # ─────────────────────────────────────────────────────────────
  META_TRAILING_STOP_tracking_period:
    variable_id: "META_TRAILING_STOP"
    parameter_name: "tracking_period"
    help_text_ko: "트레일링 스탑 추적 기간 (단기: 5-14 / 중기: 20-50 / 장기: 60-100)"
    help_text_en: "Trailing stop tracking period (Short: 5-14 / Medium: 20-50 / Long: 60-100)"
    tooltip_ko: "짧은 기간은 빠른 반응, 긴 기간은 안정적 추적"
    tooltip_en: "Short periods for quick response, long periods for stable tracking"

  # ─────────────────────────────────────────────────────────────
  # 📈 임계값 비율 (Threshold Ratio)
  # ─────────────────────────────────────────────────────────────
  META_TRAILING_STOP_threshold_ratio:
    variable_id: "META_TRAILING_STOP"
    parameter_name: "threshold_ratio"
    help_text_ko: "트레일링 스탑 발동 임계값 (0.01=1%, 0.02=2%, 0.05=5%)"
    help_text_en: "Trailing stop threshold ratio (0.01=1%, 0.02=2%, 0.05=5%)"
    tooltip_ko: "작은 값은 민감한 반응, 큰 값은 안정적 보호"
    tooltip_en: "Small values for sensitive response, large values for stable protection"

  # ─────────────────────────────────────────────────────────────
  # ⏰ 타임프레임 (Timeframe)
  # ─────────────────────────────────────────────────────────────
  META_TRAILING_STOP_timeframe:
    variable_id: "META_TRAILING_STOP"
    parameter_name: "timeframe"
    help_text_ko: "트레일링 스탑 계산 기준 시간"
    help_text_en: "Timeframe for trailing stop calculation"
    tooltip_ko: "전략 타임프레임과 일치 권장"
    tooltip_en: "Recommended to match strategy timeframe"

