    help_text_ko: "추적 대상의 고점/저점을 기록하고 설정된 차이만큼 벗어나면 신호 발생하는 동적 관리 도구"
    help_text_en: "Dynamic management tool that tracks highs/lows and triggers signals when deviation exceeds threshold"
