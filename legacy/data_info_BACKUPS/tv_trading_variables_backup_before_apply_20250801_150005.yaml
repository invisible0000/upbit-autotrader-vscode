    purpose_category: "state"
    chart_category: "subplot"
    comparison_group: "price_comparable"
    description: "수수료 포함 평균 매수가"
    source: "built-in"
    data_type: "float"
    typical_usage: "손익분기점 확인"

# 변수 분류별 요약
variable_categories:
  trend:
    variables: ["SMA", "EMA"]
    description: "추세 방향성을 파악하는 지표들"
    chart_position: "overlay"
    typical_comparison: "가격과 직접 비교"
    
  momentum:
    variables: ["RSI", "STOCHASTIC", "MACD"]
    description: "가격 변화의 속도와 강도를 측정"
    chart_position: "subplot"
    typical_comparison: "임계값 기반 신호"
    
  volatility:
    variables: ["BOLLINGER_BAND", "ATR"]
    description: "시장 변동성과 위험도 측정"
    chart_position: "mixed"
    typical_comparison: "변동성 수준 비교"
    
  volume:
    variables: ["VOLUME", "VOLUME_SMA"]
    description: "거래 활동과 유동성 분석"
    chart_position: "subplot"
    typical_comparison: "거래량 크기 비교"
    
  price:
    variables: ["CURRENT_PRICE", "OPEN_PRICE", "HIGH_PRICE", "LOW_PRICE"]
    description: "기본 가격 정보"
    chart_position: "overlay"
    typical_comparison: "가격 수준 비교"
    
  capital:
    variables: ["CASH_BALANCE", "COIN_BALANCE", "TOTAL_BALANCE"]
    description: "계좌 자산 정보"
    chart_position: "subplot"
    typical_comparison: "자산 규모 비교"
    
  state:
    variables: ["PROFIT_PERCENT", "PROFIT_AMOUNT", "POSITION_SIZE", "AVG_BUY_PRICE"]
    description: "현재 포지션 상태"
    chart_position: "subplot"
    typical_comparison: "상태값 비교"

# 사용법 가이드
usage_guide:
  basic_analysis:
    description: "기본 분석용 변수들"
    recommended: ["CURRENT_PRICE", "SMA", "RSI", "VOLUME"]
    reason: "가장 널리 사용되고 이해하기 쉬움"
    
  advanced_analysis:
    description: "고급 분석용 변수들"
    recommended: ["MACD", "BOLLINGER_BAND", "ATR", "STOCHASTIC"]
    reason: "복합적인 시장 분석 가능"
    
  portfolio_management:
    description: "포트폴리오 관리용 변수들"
    recommended: ["TOTAL_BALANCE", "PROFIT_PERCENT", "POSITION_SIZE"]
    reason: "자산 관리와 위험 통제"
    
  risk_management:
    description: "리스크 관리용 변수들"
    recommended: ["ATR", "PROFIT_AMOUNT", "CASH_BALANCE"]
