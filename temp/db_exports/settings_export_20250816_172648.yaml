    content_ko: '【🤝 다른 지표와의 조합 전략】


      🔸 **SMA + RSI 조합:**

      • 조건 1: 가격 > SMA(20) (추세 확인)

      • 조건 2: RSI < 70 (과매수 아닌 상태)

      • 진입: 두 조건 모두 만족시 매수

      • 효과: 추세 중 과열 구간 피해 안정적 진입


      🔸 **SMA + 볼링거밴드 조합:**

      • 조건 1: 가격 > SMA(20) (상승 추세)

      • 조건 2: 가격이 볼링거밴드 하단에서 반등

      • 진입: SMA 지지 + 볼밴 반등 동시 발생

      • 효과: 추세 중 조정 매수로 좋은 진입가격


      🔸 **다중 타임프레임 SMA:**

      • 상위 TF: 일봉 SMA(200) 위에서만 매수

      • 하위 TF: 1시간봉 SMA(20) 돌파로 진입

      • 청산: 1시간봉 SMA(20) 이탈시

      • 효과: 대세 + 타이밍 결합한 고승률 전략

      '
