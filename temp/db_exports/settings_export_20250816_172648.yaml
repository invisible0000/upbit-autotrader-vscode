    content_ko: '【🎯 기간 선택 완전 가이드】


      📊 **단기 이동평균 (5~20일):**

      • 장점: 빠른 신호, 추세 변화에 민감한 반응

      • 단점: 잦은 거짓 신호, 높은 거래 빈도

      • 적합한 전략: 스칼핑, 단기 매매, 데이트레이딩

      • 권장 설정: 5일, 10일, 20일


      📊 **중기 이동평균 (20~60일):**

      • 장점: 균형잡힌 신호, 실용적 트레이딩에 최적

      • 단점: 단기 변화에 상대적으로 둔감

      • 적합한 전략: 스윙 트레이딩, 포지션 트레이딩

      • 권장 설정: 20일, 50일, 60일


      📊 **장기 이동평균 (100~200일):**

      • 장점: 안정적 신호, 대세 파악에 탁월

      • 단점: 매우 늦은 신호, 단기 기회 놓침

      • 적합한 전략: 장기 투자, 대세 판단

      • 권장 설정: 100일, 200일

      '
