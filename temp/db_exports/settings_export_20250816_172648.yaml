  - content_en: 'Simple Moving Average is the most basic and widely used technical

      indicator that calculates the arithmetic mean of closing prices

      over a specific period to identify the overall price trend.

      '
    content_ko: '단순이동평균은 특정 기간 동안의 종가를 산술평균한 값으로,

      가격의 전반적인 추세를 파악하는 데 사용되는 가장 기본적이고

      널리 사용되는 기술적 지표입니다.


      🔍 **기본 원리:**

      • 최근 N일간의 종가를 모두 더한 후 N으로 나눈 값

      • 과거 데이터에 동일한 가중치를 부여하는 후행 지표

      • 시장의 노이즈를 제거하고 전반적인 추세 방향을 보여줌


      📊 **계산 방식:**

      SMA = (P1 + P2 + P3 + ... + Pn) ÷ n

      • P = 각 기간의 종가

      • n = 설정한 기간 수

      '
